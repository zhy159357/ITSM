<div class="modal" ng-controller="KisBpmAssignmentPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>

            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="col-xs-4">
                        <div class="row row-no-gutter">
                            <div class="form-group">
                                <label for="assigneeField">{{'PROPERTY.ASSIGNMENT.ASSIGNEE' | translate}}</label>
                                <input type="text" id="assigneeField" class="form-control" ng-model="popup.assignment.assignee"
                                       ng-click="selectAssignee()" placeholder="{{'PROPERTY.ASSIGNMENT.ASSIGNEE' | translate}}" />
                                <input type="text" id="assigneeName" class="form-control" ng-model="popup.assignment.assigneeName" readonly="readonly" />
                            </div>
                            <div class="form-group">
                                <label for="userField">{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS' | translate}}</label>
                                <input type="text" id="userField" class="form-control" ng-model="popup.assignment.candidateUserField"
                                       ng-click="selectCandidate()" placeholder="{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS' | translate}}" />
                                <input type="text" id="candidateUserName" class="form-control" ng-model="popup.assignment.candidateUserName" readonly="readonly" />
                            </div>
                            <div class="form-group">
                                <label for="groupField">{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS' | translate}}</label>
                                <input type="text" id="groupField" class="form-control" ng-model="popup.assignment.candidateGroupField"
                                       ng-click="selectGroup()" placeholder="{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS' | translate}}" />
                                <input type="text" id="candidateGroupName" class="form-control" ng-model="popup.assignment.candidateGroupName" readonly="readonly" />
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-8">
                        <div class="form-group">
                            <label>{{selectTitle}}</label>
                            <div class="default-grid" ng-grid="gridOptions"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
