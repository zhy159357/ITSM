<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('账号删除新建')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
    <style type="text/css">
		label.error{
			position:relative;
			right:0px;
			top:0px;
			color:#ef392b;
			font-size:12px;
			z-index:99;
		}
	</style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-accountDelete-add" th:object="${accountReq}">
        <h4 class="form-header h4">基本信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <input name="pid" th:field="*{pid}" type="hidden">
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">
		                <label class="col-sm-2 control-label is-required">姓名</label>
		                <div class="col-sm-10">
		                    <input name="name" th:field="*{name}" class="form-control" type="text" readonly>
		                </div>
		            </div>
		        </div>
			</div>
			<div class="row">
            	<div class="col-sm-6">
		            <input  id="gender" th:field="*{gender}" type="hidden">
		            <div class="form-group">
		                <label class="col-sm-4 control-label is-required">性别</label>
		                <div class="col-sm-8">
		                    <input name="gender" id="genderStr" class="form-control" type="text" readonly>
		                </div>
		            </div>
		        </div>
                <div class="col-sm-6">
		            <input  id="education" th:field="*{education}" type="hidden">
		            <div class="form-group">
		                <label class="col-sm-4 control-label">学历</label>
		                <div class="col-sm-8">
		                    <input name="education" id="educationStr" class="form-control" type="text" readonly>
		                </div>
		            </div>
		        </div>
			</div>
			<div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">
						<label class="col-sm-2 control-label">籍贯</label>
						<div class="col-sm-10">
							<input name="birthPlace" th:field="*{birthPlace}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
            	<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label is-required">所属机构</label>
						<div class="col-sm-8">
							<input name="dept" id="dept" th:value="*{deptid}" class="form-control" type="hidden">
							<input th:value="*{dept}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
                <div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">职位</label>
						<div class="col-sm-8">
							<input name="job" th:field="*{job}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
            	<div class="col-sm-6">
					<input  id="director" th:field="*{director}" type="hidden">
		            <div class="form-group">
		                <label class="col-sm-4 control-label is-required">负责人</label>
		                <div class="col-sm-8">
		                    <input name="director" id="directorStr" class="form-control" type="text" readonly>
		                </div>
		            </div>
		        </div>
                <div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label is-required">顺序</label>
						<div class="col-sm-8">
							<input name="order" th:field="*{order}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
            	<div class="col-sm-6">
					<input  id="mark" th:field="*{mark}" type="hidden">
		            <div class="form-group">
		                <label class="col-sm-4 control-label is-required">状态</label>
		                <div class="col-sm-8">
		                    <input name="mark" id="markStr" class="form-control" type="text" readonly>
		                </div>
		            </div>
		        </div>
                 <div class="col-sm-6">
	                <div class="form-group">
	                    <label class="col-sm-4 control-label">生日</label>
	                    <div class="col-sm-8">
	                        <div class="input-group date">
	                            <input th:value="*{birthday}" name="birthday" type="text" class="form-control" id="datetimepicker-demo-2" readonly>
	                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                        </div>
	                    </div>
	                </div>
            	</div>
			</div>
			<div class="row">
            	<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">办公电话</label>
						<div class="col-sm-8">
							<input name="officePhone" th:field="*{officePhone}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
                <div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label is-required">移动电话</label>
						<div class="col-sm-8">
							<input name="mobPhone" th:field="*{mobPhone}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
            	<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">邮箱</label>
						<div class="col-sm-8">
							<input name="email" th:field="*{email}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
                <div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">家庭住址</label>
						<div class="col-sm-8">
							<input name="address" th:field="*{address}" class="form-control" type="text" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
            	<div class="col-sm-12">
					<div class="form-group">
						<label class="col-sm-2 control-label">人员说明</label>
						<div class="col-sm-10">
							<textarea th:field="*{note}" name="note" maxlength="500" class="form-control" readonly></textarea>			
						</div>
					</div>
				</div>
			</div>
			<h4 class="form-header h4">申请信息</h4>
			<div class="row">
            	<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label is-required">受理处室</label>
						<div class="col-sm-8">
		                           <select id="auditDept" name="auditDept" onchange="selectAuditor(this.value)" class="form-control noselect2" required>
		                           </select>
		                </div>
					</div>
				</div>
                <div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label is-required">审核人</label>
						<div class="col-sm-8">
		                           <select id="auditor" name="auditor" class="form-control noselect2" required>
		                           </select>
		                </div>
					</div>
				</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
					<div class="form-group">
						<label class="col-sm-2 control-label">备注</label>
						<div class="col-sm-10">
							<textarea th:field="*{remark}" name="remark" maxlength="500" class="form-control" ></textarea>			
						</div>
					</div>
				</div>
			</div>
        </form>
		<div class="row">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="button" class="btn btn-sm btn-primary" onclick="submit()"><i class="fa fa-check"></i>提 交</button>&nbsp;
				<button type="button" class="btn btn-sm btn-primary" onclick="save()"><i class="fa fa-check"></i>暂 存</button>&nbsp;
				<button type="button" class="btn btn-sm btn-danger" onclick="closeIt()"><i class="fa fa-window-close"></i>关 闭 </button>
			</div>
		</div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script th:src="@{/js/activiti.js}"></script>
    <script th:src="@{/js/validator.js}"></script>
    <script th:inline="javascript">
  		var prefix = ctx + "accountDelete";
  		 $("#form-accountDelete-add").validate({
         	onkeyup: false,
         	rules:{
         		remark:{
         			maxlength2:500
         		}
         	},
             focusCleanup: true
         });
	    if($("#gender").val()=="1"){
	    	$("#genderStr").val("男");
	    }else{
	    	$("#genderStr").val("女");
	    }
	    
	    if($("#education").val()=="1"){
	    	$("#educationStr").val("博士");
	    }else if($("#education").val()=="2"){
	    	$("#educationStr").val("硕士");
	    }else if($("#education").val()=="3"){
	    	$("#educationStr").val("研究生");
	    }else if($("#education").val()=="4"){
	    	$("#educationStr").val("本科");
	    }else if($("#education").val()=="5"){
	    	$("#educationStr").val("专科");
	    }else{
	    	$("#educationStr").val("其他");
	    }
	    
	    if($("#director").val()=="1"){
	    	$("#directorStr").val("是");
	    }else{
	    	$("#directorStr").val("否");
	    }
	    
	    if($("#mark").val()=="1"){
	    	$("#markStr").val("启用");
	    }else{
	    	$("#markStr").val("禁用");
	    }
	    
	    function submit(){
        	if ($.validate.form() ) {
                $.operate.saveTab(prefix + "/submit", $('#form-accountDelete-add').serialize());
            }
        }
	    function save(){
        	if ($.validate.form() ) {
                $.operate.saveTab(prefix + "/add", $('#form-accountDelete-add').serialize());
            }
        }
        function closeIt(){
        	 $.modal.closeTab();
        }
        
        function selectAuditDept(value){	
        	$("#auditDept").html("");//清空select列表数据
        	$.ajax({
        		    async:false,
        	　　　　type : "POST",
        	　　　　url:ctx + "accountReq/selectAuditDept",
        	　　　　dataType : "JSON",
        	　　　　data : {deptid:value},
        	　　success : function(msg) 
        	　　{
	        		$("#auditDept").append("<option value=''>请选择受理处室</option>");
					for (var i = 0; i < msg.rows.length; i++) {
	       	　　　　		$("#auditDept").append("<option value='"+msg.rows[i].orgId+"'>"+msg.rows[i].orgName+"</option>");
	    	　　		}
        	　　},error:function(){
        	　　}
        	});
        }
        function selectAuditor(value){
        	$("#auditor").html("");//清空select列表数据
        	$.ajax({
        		    async:false,
        	　　　　type : "POST",
        	　　　　url:ctx + "accountReq/selectAuditor",
        	　　　　dataType : "JSON",
        	　　　　data : {orgid:value,deptid:$("#dept").val()},
        	　　success : function(msg) 
        	　　{
	        		$("#auditor").append("<option value=''>请选择审核人</option>");
					for (var i = 0; i < msg.rows.length; i++) {
	       	　　　　		$("#auditor").append("<option value='"+msg.rows[i].pId+"'>"+msg.rows[i].pName+"</option>");
	    	　　		}
        	　　},error:function(){
        	　　}
        	});
        }

        $(document).ready(function(){
          selectAuditDept($("#dept").val());
         // selectAuditor($("#auditDeptid").val());
        });
	    
    </script>
</body>
</html>
