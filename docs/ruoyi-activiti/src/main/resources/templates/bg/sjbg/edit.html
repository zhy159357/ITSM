<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据变更单')" />
    <th:block th:include="include :: summernote-css" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-select-css"/>


    <style>
        .form-control[disabled], fieldset[disabled] .form-control {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="form-sjbg-edit" th:object="${cmBizSingleSJVo}">
        <input type="hidden" id="curGroupId"  th:value="*{groupId}">
        <input type="hidden" id="curCheckManager"  th:value="*{checkManager}">
        <input type="hidden" id="curTechnologyAuditId"  th:value="*{technologyAuditId}">
        <input type="hidden" id="curImplementor"  th:value="*{implementor}">
        <input type="hidden" id="fmBizStatus" th:value="${fmBiz.currentState}" th:if="${flagShow}==1">
        <input type="hidden" id="curChiefyManager"  th:value="*{chiefyManager}">
        <input type="hidden" id="changeSingleId" th:field="*{changeSingleId}">
        <input type="hidden" th:value="*{isChangeOPS}" id="isChangeOPSFlag">
        <input type="hidden" id="isHasGroup">
        <input type="hidden" id="flag" name="flag">
        <input type="hidden" id="changeSingleStatus" name="changeSingleStatus">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse1">

                    <h4 class="panel-title" >
                        基本信息
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse in">
                    <div class="panel-body">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">变更单单号：</label>
                                    <div class="col-sm-8">
                                        <input name="changeCode" class="form-control" type="text" readonly  id="changeCode" th:field="*{changeCode}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">变更风险等级：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="importantLev" th:with="type=${@dict.getParaType('ci_urg_lev')}" id="importantLev">
                                            <option value=""></option>
                                            <option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}" th:field="*{importantLev}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group" th:if="${flagShow}==1">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">事件单编号：</label>
                                    <div class="col-sm-8">
                                        <input name="fmNo" class="form-control" type="text" readonly th:field="*{fmNo}" id="faultNo">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">变更单创建类型：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="changeSingleType" id="changeSingleType"  th:with="type=${@dict.getParaType('cmsj_type')}"  disabled>
                                            <option value=""></option>
                                            <option th:selected="${dict.value eq flagShow}" th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">数据变更类别：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="changeCategoryId" id="changeCategoryId" th:with="type=${@dict.getParaType('cm_CateGory')}" >
                                            <option value=""></option>
                                            <option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}" th:field="*{changeCategoryId}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">变更条数：</label>
                                    <div class="col-sm-8">
                                        <input name="changeNum" class="form-control" type="text"   id="changeNum"  th:field="*{changeNum}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">变更起因：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="changeReason" id="changeReason" th:with="type=${@dict.getParaType('SJChangReason')}" >
                                            <option value=""></option>
                                            <option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}" th:field="*{changeReason}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="col-sm-6">-->
                                <!--<div class="form-group">-->
                                    <!--<label class="col-sm-4 control-label is-required">变更省份：</label>-->
                                    <!--<div class="col-sm-8">-->
                                        <!--<select id="changeOrgtype" name="changeOrgtype" class="form-control noselect2 selectpicker"-->
                                                <!--multiple data-actions-box="true" data-live-search="true"-->
                                                <!--data-none-selected-text="请选择">-->
                                            <!--<option th:each="changeOrgtypes : ${changeOrgtype}" th:text="${changeOrgtypes.orgName}"-->
                                                    <!--th:value="${changeOrgtypes.orgId}" ></option>-->
                                        <!--</select>-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">变更省份：</label>
                                    <div class="col-sm-8" >
                                        <div id="changeOrgtype" class="xm-select-normal" style=" display:inline;height: 31px;"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">计划变更开始时间：</label>
                                    <div class="col-sm-8">
                                        <input type="text"  class="form-control" name="expectStartTime" id="expectStartTime"  readonly style="background: #ffffff;" th:value="${expectStartTime}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">计划变更结束时间：</label>
                                    <div class="col-sm-8">
                                        <input type="text"  class="form-control" name="expectEndTime" id="expectEndTime"  readonly style="background: #ffffff;" th:value="${expectEndTime}"/>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">所属系统：</label>
                                    <div class="col-sm-8">
                                        <input type="hidden"  class="form-control" name="sysId" id="sysId" th:field="*{sysId}"/>
                                        <input type="text"  class="form-control"  id="relateSystemName"  onclick="selectAppSys()" style="background-color: #ffffff;" readonly th:field="*{sysName}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">所属工作组：</label>
                                    <div class="col-sm-8">
                                        <div onclick="isSelectSystem()">
                                            <select class="form-control" name="groupId"   id="groupId" style="background-color: #ffffff;" readonly onchange="changeGroup()">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col-md-6">

                                <div class="form-group" th:if="${flagShow}==1">
                                    <label class="col-sm-4 control-label  text-right">省处理人：</label>
                                    <div class="col-sm-8">

                                        <input type="hidden" name="procheckManager" id="procheckManager" th:value="${fmBiz.createId}" />
                                        <input type="text" id="showProcheckManager" name="showProcheckManager"  readonly th:value="${fmBiz.createName}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">业务审核：</label>
                                    <div class="col-sm-8">
                                        <div onclick="selectCheckManager()">
                                            <select class="form-control"  name="checkManager" id="checkManager" >
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">方案提出人：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control"  name="technologyAuditId" id="technologyAuditId">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">关闭人：</label>
                                    <div class="col-sm-8">
                                        <input type="text"  name="changeAppliant" class="form-control"  th:value="${changeApplicant}"  readonly th:field="*{changeApplicantName}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">是否转运维：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" onchange="isOperation()" id="statusFlag" name="isChangeOPS" >

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" th:if="${flagShow}==1">

                            </div>
                            <div class="col-md-6" th:if="${flagShow}==0">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">变更单创建类型：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="changeSingleType" disabled
                                                th:with="type=${@dict.getParaType('cmsj_type')}"  id="changeSingleType">
                                            <option value=""></option>
                                            <option th:selected="${dict.value eq flagShow}" th:each="dict : ${type}" th:text="${dict.valueDetail}"  th:value="${dict.value}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">处长审核：</label>
                                    <div class="col-sm-8">
                                        <div onclick="selectChiefManager()">
                                            <select class="form-control" name="chiefyManager" id="chiefyManager" >
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right is-required">变更实施人：</label>
                                    <div class="col-sm-8">
                                        <div onclick="selectImplementor()">
                                            <select class="form-control" name="implementor" id="implementor" >
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row " th:if="${flagShow}==1">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label  text-right">事件单标题：</label>
                                    <div class="col-sm-10">
                                        <input type="text"  class="form-control" name="fmTitle" id="fmTitle" readonly th:value="${fmBiz.faultDecriptSummary}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse2">

                    <h4 class="panel-title" >
                        变更单详情
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse in">

                    <div class="panel-body">
                        <div class="row form-group">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label  text-right is-required">变更主题：</label>
                                    <div class="col-sm-10">
                                        <input name="changeSingleName" id="changeSingleName" class="form-control" type="text"   th:field="*{changeSingleName}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="col-sm-2 control-label  text-right is-required">变更原因：</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"  rows="5"  name="changeCauseText" th:field="*{changeCauseText}" maxlength="1000" placeholder="【变更原因】最大长度不能超过1000"></textarea>
                                </div>

                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="col-sm-2 control-label  text-right is-required">变更内容：</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"  rows="5"  name="changeDetails" id="changeDetails"th:field="*{changeDetails}" maxlength="2000" placeholder="【变更内容】最大长度不能超过2000"></textarea>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">附件</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div class="btn-group-sm" id="toolbar" role="tab" style="margin: 15px 0px;">
                                <a class="btn btn-success" type="button" onclick="upload()">
                                    <i class="fa fa-upload"></i> 添加附件
                                </a>
                                <a class="btn btn-warning multiple disabled" onclick="downloadFile()">
                                    <i class="fa fa-download"></i> 下载附件
                                </a>
                                <a class="btn btn-danger multiple disabled" onclick="remove()">
                                    <i class="fa fa-remove"></i> 删除附件
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="file-table"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler(this)" id="commit"><i class="fa fa-check"></i>提交</button>&nbsp;
                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler(this)" id="temporary"><i class="fa fa-check"></i>暂存</button>
                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-window-close"></i>关 闭 </button>
            </div>
        </div>
    </form>

</div>
<th:block th:include="include :: footer" />
<!--<th:block th:include="include :: summernote-js" />-->
<th:block th:include="include :: datetimepicker-js" />
<th:block th:include="include :: select2-js" />
<th:block th:include="include :: bootstrap-select-js"/>

<script th:inline="javascript">
    var prefix = ctx + "bg/sjbg";
    var work_prefix = ctx +"system/work/selectGroupBySysId";
    var prefix_attachment = ctx + "pub/attachment";
    var prefix_delete = ctx + "bg/sjbg";
    $(function () {
        var options = {
            url: prefix_attachment + "/list",
            id: "file-table",
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            removeUrl: prefix_attachment + "/remove",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            queryParams:queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field : 'atId',
                    title : '附件ID',
                    visible : false
                },
                {
                    field : 'person.pId',
                    title : '上传人员Id',
                    visible: false
                },
                {
                    field : 'fileName',
                    title : '文件名称'
                },
                {
                    field : 'person.pName',
                    title : '上传人'
                },
                {
                    field : 'size',
                    title : '文件大小'
                },
                {
                    field : 'memo',
                    title : '文件描述'
                },
                {
                    field : 'fileTime',
                    title : '上传时间'
                }]
        };
        $.table.init(options);

        //计划变更开始时间
        $('#expectStartTime').datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            autoclose:true
        });
        //计划变更结束时间
        $('#expectEndTime').datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            autoclose:true
        });


        $.get(prefix+"/selectById/"+$('#changeSingleId').val(),function (resp) {
            //加载变更省份
            var url = prefix+"/getOneAndTwoLvOrg";
            $.get(url,function (result) {
                var arr = [];
                $.each(result.data,function (index,item) {
                    var obj = {};
                    obj.name = item.orgName;
                    obj.value = item.orgId;
                    obj.selected =  true;
                    arr.push(obj);

                })

                layui.config({
                    base: ctx+'ajax/libs/layui/',
                }).extend({
                    xmSelect: 'xm-select'
                }).use(['xmSelect'], function(){
                    var xmSelect = layui.xmSelect;
                    if(resp.data==0){
                        //渲染多选
                        changeOrgtype = xmSelect.render({
                            el: '#changeOrgtype',
                            model: {
                                label: {
                                    type: 'block',
                                    block: {
                                        //最大显示数量, 0:不限制
                                        showCount: 5,
                                        //是否显示删除图标
                                        showIcon: true,
                                    }
                                }
                            },
                            data: arr,
                            initValue:[],
                            toolbar: {
                                show: true,
                            },
                            theme: {
                                color: '#3c8dbc',
                            },
                            name: 'changeOrgtype',
                            autoRow: true,
                            filterable: true,
                            direction: 'down',
                            paging: true,
                            pageSize: 5,
                            layVerify: 'required',
                            layVerType: 'msg'
                        })
                    }else{
                        //渲染多选
                        changeOrgtype = xmSelect.render({
                            el: '#changeOrgtype',
                            model: {
                                label: {
                                    type: 'block',
                                    block: {
                                        //最大显示数量, 0:不限制
                                        showCount: 5,
                                        //是否显示删除图标
                                        showIcon: true,
                                    }
                                }
                            },
                            data: arr,
                            initValue:resp.data,
                            toolbar: {
                                show: true,
                            },
                            theme: {
                                color: '#3c8dbc',
                            },
                            name: 'changeOrgtype',
                            autoRow: true,
                            filterable: true,
                            direction: 'down',
                            paging: true,
                            pageSize: 5,
                            layVerify: 'required',
                            layVerType: 'msg'
                        })
                    }


                })
            });
        });



        var isChangeOPSFlag= $('#isChangeOPSFlag').val();

        if(isChangeOPSFlag=='' || isChangeOPSFlag==null){
            $.post(prefix+'/getParaType',{'type':'isChangeOPS'},function (responseResult) {
                var str = '';
                str += '<option value=""></option>';
                $.each(responseResult.data,function (index,item) {
                    str += "<option value='"+item.value+"'>"+item.valueDetail+"</option>";
                })
                $('#statusFlag').html(str);
            });
        }else{
            if(isChangeOPSFlag==1){
                var curChiefyManager =  $('#curChiefyManager').val();
                // 加载应用处长
                var chiefyManagerParam = {
                    postId : '0011'
                }
                $.post(ctx+'system/ogperson/selectPersonByPostId',chiefyManagerParam, function( responseResult ) {
                    $('#chiefyManager').html('');
                    var str = '';
                    str += '<option value=""></option>';
                    $.each(responseResult.data,function (index,element) {
                        if(curChiefyManager==element.pId){
                            str += '<option selected="selected" value="'+element.pId+'">'+element.pName+'</option>';
                        }else{
                            str += '<option value="'+element.pId+'">'+element.pName+'</option>';
                        }

                    })
                    $('#chiefyManager').html(str);
                }, "json");

                var curGroupId = $('#curGroupId').val();
                var curImplementor = $('#curImplementor').val();
                //加载应用实施人
                var implementorParam = {
                    rId : '2203',
                    groupId : curGroupId
                }
                $.post(ctx+'system/ogperson/selectPersonByGroupIdAndRoleId',implementorParam, function( responseResult ) {
                    if(responseResult.data.length==0){
                        $('#implementor').html('');
                    }else{
                        $('#implementor').html('');
                        var str = '';
                        str += '<option value=""></option>';
                        $.each(responseResult.data,function (index,element) {
                            if(curImplementor==element.pId){
                                str += '<option selected="selected" value="'+element.pId+'">'+element.pName+'</option>';
                            }else{
                                str += '<option value="'+element.pId+'">'+element.pName+'</option>';
                            }
                        })
                        $('#implementor').html(str);
                    }

                }, "json");
            }else{
                var curChiefyManager =  $('#curChiefyManager').val();
                var curImplementor = $('#curImplementor').val();
                //加载建设处长
                var buildChiefManagerParam = {
                    postId : '0016'
                }
                $.post(ctx+'system/ogperson/selectPersonByPostId',buildChiefManagerParam, function( responseResult ) {
                    $('#chiefyManager').html('');
                    var str = '';
                    str += '<option value=""></option>';
                    $.each(responseResult.data,function (index,element) {
                        if(curChiefyManager==element.pId){
                            str += '<option selected="selected" value="'+element.pId+'">'+element.pName+'</option>';
                        }else{
                            str += '<option value="'+element.pId+'">'+element.pName+'</option>';
                        }

                    })
                    $('#chiefyManager').html(str);
                }, "json");

                var proposedPersonParam = {
                    rId : '2300',
                    pflag : '1'
                };

                //加载方案提交人
                $.post(ctx+'public/selPersonByOrgOrOrgLvAndRole',proposedPersonParam, function( responseResult ) {
                    $('#implementor').html('');
                    var str = '';
                    str += '<option value=""></option>';

    function submitHandler(elementObj) {
        $("#changeSingleType").prop('disabled',false);
        //判断当前点击的是暂存还是提交 暂存为待提交 提交为待审核
        if($(elementObj).attr("id")=='temporary'){
            var errorInfo = '';
            //判断变更条数的长度
            var changeNum = $('#changeNum').val();
            if(getValueLen(changeNum)>6){
                errorInfo += '【变更条数】最大长度不能大于6 ';
            }

            //变更主题
            var changeSingleName = $('#changeSingleName').val();
            if(getValueLen(changeSingleName)>60){
                errorInfo += '【变更主题】最大长度不能超过60 ';
            }
            var changeCauseText = $('#changeCauseText').val();
            //变更原因
            if(getValueLen(changeCauseText)>1000){
                errorInfo += '【变更原因】最大长度不能超过1000 ';
            }
            //变更内容
            var changeDetails = $('#changeDetails').val();
            if(getValueLen(changeDetails)>2000){
                errorInfo += '【变更内容】最大长度不能超过2000 ';
            }
            if(isEmpty(errorInfo)){
                $("#changeSingleStatus").val('01');
                $('#flag').val('temporary')
                $.operate.saveTab(prefix + "/edit", $('#form-sjbg-edit').serialize());
            }else{
                $.modal.alertError(errorInfo);
            }

        }else{
            var errorInfo = '';
            //变更风险等级
            var importantLev = $('#importantLev').val();
            if(isEmpty(importantLev)){
                errorInfo += '【变更风险等级】不能为空 ';
            }

            //数据变更类别
            var changeCategoryId = $('#changeCategoryId').val();
            if(isEmpty(changeCategoryId)){
                errorInfo += '【数据变更类别】不能为空 ';
            }

            //判断变更条数必须为正整数
            var changeNum = $('#changeNum').val();
            if(isEmpty(changeNum)){
                errorInfo += '【变更条数】不能为空 ';
            }else{
                if(getValueLen(changeNum)>6){
                    errorInfo += '【变更条数】最大长度不能大于6 ';
                }else{
                    if (!(/(^[1-9]\d*$)/.test(changeNum))) {
                        errorInfo += '【变更条数】必须为正整数 ';
                    }
                }

            }

            //变更起因
            var changeReason = $('#changeReason').val();
            if(isEmpty(changeReason)){
                errorInfo += '【变更起因】不能为空 ';
            }

            //变更省份
            var str = changeOrgtype.getValue();
            if (str.length == 0) {
                errorInfo += '【变更省份】不能为空 ';
            }

            //当前系统时间
            var curDate = new Date().getTime()
            //计划变更开始时间
            var expectStartTime = $('#expectStartTime').val();
            var startDate = new Date(expectStartTime).getTime();
            if(isEmpty(expectStartTime)){
                errorInfo += '【计划变更开始时间】不能为空 ';
            }else{
                if (startDate < curDate) {
                    errorInfo += '计划变更开始时间必须大于当前日期 ';
                }
            }

            //计划变更结束时间
            var expectEndTime = $('#expectEndTime').val();
            var endDate = new Date(expectEndTime).getTime();
            if (startDate > endDate) {
                errorInfo += '计划变更开始时间必须小于计划变更结束时间 ';
            }
            //所属系统
            var sysId = $('#sysId').val();
            if(isEmpty(sysId)){
                errorInfo += '【所属系统】不能为空 ';
            }
            //所属工作组
            var groupId = $('#groupId').val();
            if(isEmpty(groupId)){
                errorInfo += '【所属工作组】不能为空 ';
            }
            //是否转运维
            var statusFlag = $('#statusFlag').val();
            if(isEmpty(statusFlag)){
                errorInfo += '【是否转运维】不能为空 ';
            }
            //业务审核
            var checkManager = $('#checkManager').val();
            if(isEmpty(checkManager)){
                errorInfo += '【业务审核】不能为空 ';
            }
            //方案提出人
            var technologyAuditId = $('#technologyAuditId').val();
            if(isEmpty(technologyAuditId)){
                errorInfo += '【方案提出人】不能为空 ';
            }
            //处长审核
            var chiefyManager = $('#chiefyManager').val();
            if(isEmpty(chiefyManager)){
                errorInfo += '【处长审核】不能为空 ';
            }
            //变更实施人
            var implementor = $('#implementor').val();
            if(isEmpty(implementor)){
                errorInfo += '【变更实施人】不能为空 ';
            }

            //变更主题
            var changeSingleName = $('#changeSingleName').val();
            if(isEmpty(changeSingleName)){
                errorInfo += '【变更主题】不能为空 ';
            }else{
                if(getValueLen(changeSingleName)>60){
                    errorInfo += '【变更主题】最大长度不能超过60 ';
                }
            }

            //变更原因
            var changeCauseText = $('#changeCauseText').val();
            if(isEmpty(changeCauseText)){
                errorInfo += '【变更原因】不能为空 ';
            }else{
                if(getValueLen(changeCauseText)>1000){
                    errorInfo += '【变更原因】最大长度不能超过1000 ';
                }
            }

            //变更内容
            var changeDetails = $('#changeDetails').val();
            if(isEmpty(changeDetails)){
                errorInfo += '【变更内容】不能为空 ';
            }else{
                if(getValueLen(changeDetails)>2000){
                    errorInfo += '【变更内容】最大长度不能超过2000 ';
                }
            }
            //判断当前业务单的状态如何为处理中可以进行数据变更单的转换
            var changeSingleType = $('#changeSingleType').val();
            if(changeSingleType=='1'){
                var fmBizStatus = $('#fmBizStatus').val();
                if(fmBizStatus!='04'){
                    errorInfo += '当前业务事件单不是处理中状态，无法进行数据变更单的转换 '
                }
            }

            if(isEmpty(errorInfo)){
                if(changeSingleType=='1'){
                    $("#changeSingleStatus").val('14');
                }else{
                    $("#changeSingleStatus").val('02');
                }
                $('#flag').val('commit')
                $.operate.saveTab(prefix + "/edit", $('#form-sjbg-edit').serialize());
            }else{
                $.modal.alertError(errorInfo);
            }
        }

    }
