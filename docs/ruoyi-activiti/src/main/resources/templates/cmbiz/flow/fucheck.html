<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('分管领导审批变更单')"/>
    <th:block th:include="include :: select2-css"/>
    <th:block th:include="include :: summernote-css"/>
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="form-cmbiz-add" th:object="${cmBizSingle}">
        <input class="form-control" id="changeId" name="changeId" required th:value="*{changeId}" type="hidden">
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">变更单号：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="changeCode" name="changeCode" readonly required
                               th:value="*{changeCode}" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">申请时间：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="applicationSubmitTime" name="applicationSubmitTime" readonly
                               th:value="*{applicationSubmitTime}" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">申请人：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="applicantId" name="applicantId" readonly
                               th:value="${createName}" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">创建机构：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="createrOrgId" name="createrOrgId" readonly
                               th:value="${createOrgName}"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">变更类型：</label>
                    <div class="col-sm-8">
                        <select class="form-control" disabled
                                name="changeType"
                                th:field="*{changeType}"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('change_type')}">
                            <option th:each="PubParaValue : ${type}" th:selected="${PubParaValue.value eq changeType}"
                                    th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">变更风险等级：</label>
                    <div class="col-sm-8">
                        <select class="form-control" disabled
                                name="importantLev"
                                th:field="*{importantLev}"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('important_lev')}">
                            <option th:each="PubParaValue : ${type}" th:selected="${PubParaValue.value eq importantLev}"
                                    th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否自动化变更：</label>
                    <div class="col-sm-8">
                        <select name="ifAuto" class="form-control m-b"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('isNotice')}"
                                th:field="*{ifAuto}" disabled>
                            <option value=""></option>
                            <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}"
                                    th:value="${paraValue.value}"
                                    th:selected="${paraValue.value eq ifAuto}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否手工启动：</label>
                    <div class="col-sm-8">
                        <select name="ifMastart" class="form-control m-b"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('isNotice')}"
                                th:field="*{ifMastart}" disabled>
                            <option value=""></option>
                            <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}"
                                    th:value="${paraValue.value}"
                                    th:selected="${paraValue.value eq ifMastart}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">变更分类：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="changeCategoryId" name="changeCategoryId" readonly
                               th:value="${typeName}"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">是否紧急变更：</label>
                    <div class="col-sm-8">
                        <select class="form-control" disabled
                                name="isJjbg"
                                th:field="*{isJjbg}"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('isNotice')}">
                            <option value=""></option>
                            <option th:each="PubParaValue : ${type}" th:selected="${PubParaValue.value eq isJjbg}"
                                    th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label ">所涉应用系统：</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="sysname" name="sysname" readonly th:value="*{sysname}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">计划变更开始时间：</label>
                    <div class="col-sm-8">
                        <input class="time-input" disabled id="expectStartTime" name="expectStartTime"
                               placeholder="yyyy-MM-dd HH:mm" th:value="*{expectStartTime}" type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">计划变更结束时间：</label>
                    <div class="col-sm-8">
                        <input class="time-input" disabled id="expectEndTime" name="expectEndTime"
                               placeholder="yyyy-MM-dd HH:mm" th:value="*{expectEndTime}" type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">变更所处阶段：</label>
                    <div class="col-sm-8">
                        <select class="form-control" disabled
                                name="changeStage"
                                th:field="*{changeStage}"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('change_stage')}">
                            <option th:each="PubParaValue : ${type}" th:selected="${PubParaValue.value eq changeStage}"
                                    th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}">
                                >
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">变更来源：</label>
                    <div class="col-sm-8">
                        <select class="form-control" disabled
                                name="changeResource"
                                th:field="*{changeResource}"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('change_resource')}">
                            <option th:each="PubParaValue : ${type}"
                                    th:selected="${PubParaValue.value eq changeResource}"
                                    th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">停止时长(分钟)：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="closuerOften" name="closuerOften" readonly
                               th:value="*{closuerOften}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否通过技术委员会：</label>
                    <div class="col-sm-8">
                        <select name="ifOasis" class="form-control m-b"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('isNotice')}"
                                th:field="*{ifOasis}" disabled>
                            <option value=""></option>
                            <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}"
                                    th:value="${paraValue.value}"
                                    th:selected="${paraValue.value eq ifOasis}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">变更主题：</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="changeSingleName" maxlength="128" name="changeSingleName"
                               required th:value="*{changeSingleName}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">变更原因：</label>
                    <div class="col-sm-10">
                        <input id="changeCauseText" name="changeCauseText" type="hidden"
                               th:value="*{changeCauseText}">
                        <div class="summernote3" id="summernote3"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="col-sm-2 control-label  text-right">变更内容：</label>
                    <div class="col-sm-10">
                        <input id="changeDetails" name="changeDetails" maxlength="1024" type="hidden"
                               th:value="*{changeDetails}">
                        <div class="summernote" id="summernote"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="col-sm-2 control-label  text-right">变更实施方案：</label>
                    <div class="col-sm-10">
                        <input id="changeProgram" name="changeProgram" type="hidden" th:value="*{changeProgram}">
                        <div class="summernote2" id="summernote2"></div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">下一步操作信息</h4>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">审批意见：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" cols="20" id="comment" maxlength="100"
                                  name="params[comment]" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a aria-expanded="true" data-toggle="tab" href="#tab-1">流程记录</a>
                    </li>
                    <li class=""><a aria-expanded="true" data-toggle="tab" href="#tab-2"> 附件</a>
                    </li>
                    <li class=""><a aria-expanded="false" data-toggle="tab" href="#tab-3">关联调度事件单</a>
                    </li>
                    <li class=""><a aria-expanded="false" data-toggle="tab" href="#tab-4">关联事务事件单</a>
                    </li>
                    <li class=""><a aria-expanded="false" data-toggle="tab" href="#tab-5">关联问题单</a>
                    </li>
                    <li class=""><a aria-expanded="false" data-toggle="tab" href="#tab-6">关联变更请求单</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-1">
                        <div class="panel-body">
                            <div class="col-sm-12 select-table table-striped">
                                <table id="history-table"></table>
                            </div>

                        </div>
                    </div>
                    <div class="tab-pane" id="tab-2">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar1" role="group">
                                <a class="btn btn-warning multiple disabled" onclick="downloadAttachment()">
                                    <i class="fa fa-download"></i> 下载附件
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="file-table"></table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-3">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar2" role="group">
                                <a class="btn btn-primary single disabled" onclick="detaildd()" type="button">
                                    <i class="fa fa-vi"></i> 查看详情
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="fmdd-table"></table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-4">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar3" role="group">
                                <a class="btn btn-primary single disabled" onclick="detailsw()">
                                    <i class="fa fa-vi"></i> 查看详情
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="fmsw-table"></table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-5">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar4" role="group">
                                <a class="btn btn-primary single disabled" onclick="detailwt()">
                                    <i class="fa fa-vi"></i> 查看详情
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="im-table"></table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-6">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar5" role="group">
                                <a class="btn btn-primary single disabled" onclick="detailqq()">
                                    <i class="fa fa-vi"></i> 查看详情
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="cmqq-table"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button class="btn btn-sm btn-primary" onclick="saveflow()" type="button"><i class="fa fa-check"></i>通过</button>
        <button class="btn btn-sm btn-primary" onclick="pbackEdit()" type="button"><i class="fa fa-retweet"></i>退回
        </button>
        <button class="btn btn-sm btn-primary" onclick="pbackpass()" type="button"><i class="fa fa-remove"></i>否决
        </button>&nbsp;
        <button class="btn btn-sm btn-danger" onclick="closeItem()" type="button"><i class="fa fa-remove"></i>关闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: summernote-js"/>
<script th:src="@{/js/imbiz.js}"></script>
<script th:src="@{/js/cmbiz.js}"></script>
<script th:src="@{/js/activiti.js}"></script>
<script th:inline="javascript">
    var allstatus = [[${@pubParaValue.selectPubParaValueByParaName('issue_status')}]];
    var prefix = ctx + "system/single";
    var prefix_attachment = ctx + "pub/attachment";

    $(function () {
        var optionsfj = {
            url: prefix_attachment + "/list",
            id: 'file-table',
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            toolbar: "toolbar1",
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'atId',
                    title: '附件ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'person.pName',
                    title: '上传人'
                },
                {
                    field: 'size',
                    title: '文件大小'
                },
                {
                    field: 'memo',
                    title: '文件描述'
                },
                {
                    field: 'fileTime',
                    title: '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(optionsfj);
        var content = $("#changeDetails").val();
        $('#summernote').summernote('code', content);
        $('.summernote').summernote('disable');
        var content2 = $("#changeProgram").val();
        $('#summernote2').summernote('code', content2);
        $('.summernote2').summernote('disable');
        var content3 = $("#changeCauseText").val();
        $('#summernote3').summernote('code', content3);
        $('.summernote3').summernote('disable');
        puFolwHistory($("#changeId").val());
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ownerId = $("#changeId").val() == '' ? 'version_public_add_no_owner_id' : $("#changeId").val();
        return search;
    }

    $("#form-cmbiz-add").validate({
        onkeyup: false,
        rules: {},
        messages: {},
        focusCleanup: true
    });


    // 通过
    function saveflow() {
        if ($.validate.form()) {
            var data = $("#form-cmbiz-add").serializeArray();
            var flowdirection = {
                name: 'params[flowSelect]',
                value: $("#flowSelect").val()
            }
            data.push(flowdirection);
            $.operate.saveTab(prefix + "/saveflowfucheck", data);
        } else {
            return;
        }
    }

    // 退回
    function pbackEdit() {
        var comment = $("#comment").val();
        if (!comment) {
            return $.modal.alertError("审核意见不能为空！");
        }
        var data = $("#form-cmbiz-add").serializeArray();
        $.operate.saveTab(prefix + "/saveflowedit", data);
    }

    // 否决
    function pbackpass() {
        var comment = $("#comment").val();
        if (!comment) {
            return $.modal.alertError("审核意见不能为空！");
        }
        var data = $("#form-cmbiz-add").serializeArray();
        $.operate.saveTab(prefix + "/saveflowpass", data);
    }

    // 附件下载
    function downloadAttachment() {
        var rows = $.table.selectFirstColumns();
        var atId = rows[0];
        var ownerId = $("#changeId").val();
        var url = prefix_attachment + "/download/" + ownerId + "/" + atId;
        window.location.href = url;
    }
</script>
</body>
</html>
