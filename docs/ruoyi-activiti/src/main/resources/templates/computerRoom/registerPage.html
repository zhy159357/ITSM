<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('机房出入登记')"/>
    <th:block th:include="include :: select2-css"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-select-css" />
    <style>
        #collapse3 input[name='inOutType']{
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="main-content">
    <form id="form-computerRoom-add" class="form-horizontal" th:object="${computerRoom}">
        <input name="ownerId" type="hidden" id="ownerId"/>
        <input name="id" type="hidden" id="ids" th:value="*{id}">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse1">
                    <h4 class="panel-title" >
                        基本信息
                    </h4>
                </div>
                <br/>
                <div id="collapse1" class="panel-collapse in">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">机房出入编号：</label>
                                <div class="col-sm-8">
                                    <input id="computerApplyNo" autocomplete="off" name="computerApplyNo" type="text"  th:value="*{computerApplyNo}" class="form-control"  required readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">申请处室：</label>
                                <div class="col-sm-8">
                                    <input name="applyOrgId" id="applyOrgId" class="form-control" type="hidden"
                                           th:value="*{applyOrgId}">
                                    <input id="applyOrgName" name="applyOrgName" type="text" class="form-control" readonly
                                           th:value="*{applyOrgName}" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">申请人：</label>
                                <div class="col-sm-8">
                                    <input name="applyUserId" id="applyUserId" class="form-control" type="hidden"
                                           th:value="*{applyUserId}">
                                    <input name="applyUserName" id="applyUserName" class="form-control" type="text" readonly
                                           th:value="*{applyUserName}"  maxlength="18" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">进入机房所属中心：</label>
                                <div class="col-sm-8">
                                    <select id="computerCenter" name="computerCenter" th:field="*{computerCenter}" class="form-control" readonly="readonly" disabled="disabled">
                                        <option value="">请选择</option>
                                        <option th:each="itype : ${moduleList}" th:text="${itype.name}" th:value="${itype.id}" th:selected="${itype.id eq computerCenter}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">进入机房模块：</label>
                                <div class="col-sm-8">
                                    <input id="computerRoomModuleName" name="computerRoomModuleName" placeholder="请填写机房模块" th:value="*{computerRoomModuleName}" class="form-control"  readonly="readonly" disabled="disabled">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">陪同人员1：</label>
                                <div class="col-sm-8">
                                    <select  id="accompanyUserId" name="accompanyUserId" class="form-control" th:field="*{accompanyUserId}"  disabled="disabled"  readonly="readonly">
                                        <option value="">请选择</option>
                                        <option th:each="user : ${userlist}" th:text="${user.pname}" th:value="${user.pId}" th:selected="${user.pId eq accompanyUserId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">陪同人员2：</label>
                                <div class="col-sm-8">
                                    <select  id="accompanyUserIdTwo" name="accompanyUserIdTwo" class="form-control" th:field="*{accompanyUserIdTwo}" disabled="disabled"  readonly="readonly" >
                                        <option value="">请选择</option>
                                        <option th:each="user : ${userlist}" th:text="${user.pname}" th:value="${user.pId}" th:selected="${user.pId eq accompanyUserIdTwo}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">是否紧急状态：</label>
                                <div class="col-sm-8">
                                    <select  id="isUrgency" name="isUrgency" class="form-control" onchange="isUrgencyChange()" readonly="readonly" disabled="disabled" >
                                        <option value="">请选择</option>
                                        <option th:selected="*{isUrgency == '0'}" value="0">否</option>
                                        <option th:selected="*{isUrgency == '1'}" value="1">是</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">预计进入时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="yyyy-MM-dd hh:mm:ss" id="predictInTime"
                                           name="predictInTime"  onchange="checkStartTime()" th:value="*{predictInTime}" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">预计离开时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="yyyy-MM-dd hh:mm:ss" id="predictOutTime"
                                           name="predictOutTime" onchange="checkEndTime()" th:value="*{predictOutTime}"   readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label is-required">工作内容：</label>
                                <div class="col-sm-10">
                                    <input id="workContentIds" name="workContentIds" type="hidden" class="form-control" />
                                    <input id="workContent" autocomplete="off" name="workContent" type="text" placeholder="请选择相应工作内容" class="form-control"  th:value="*{workContent}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label is-required">具体工作描述：</label>
                                <div class="col-sm-10">
                                    <textarea rows="5" cols="10" autocomplete="off" id="workDescription" name="workDescription"
                                              class="form-control" maxlength="1300" th:text="*{workDescription}"  readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">是否为临时人员：</label>
                        <div class="col-sm-8">
                            <select  id="isTemporary" name="isTemporary" class="form-control" onchange="isTemporaryChange()" readonly="readonly" disabled="disabled" >
                                <option value="">请选择</option>
                                <option th:selected="*{isTemporary == '0'}"  value="0">否</option>
                                <option th:selected="*{isTemporary == '1'}" value="1">是</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="selectBusinessLine">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse2">
                    <h4 class="panel-title">
                        临时出入机房人员
                    </h4>
                </div>
                <br/>
                <div id="collapse2" class="panel-collapse in">
                    <div class="row" id="enuParam0">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">姓名：</label>
                                <div class="col-sm-8">
                                    <input id="intoName0" name="intoName" class="form-control" type="text" th:value="*{intoName}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">身份证号：</label>
                                <div class="col-sm-8">
                                    <input id="intoIdNumber0" name="intoIdNumber" class="form-control" maxlength="18" th:value="*{intoIdNumber}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">电话：</label>
                                <div class="col-sm-8">
                                    <input id="intoPhone0" name="intoPhone" class="form-control" th:value="*{intoPhone}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">单位名称：</label>
                                <div class="col-sm-8">
                                    <input id="intoUnit0" name="intoUnit" class="form-control" th:value="*{intoUnit}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否携带物品：</label>
                        <div class="col-sm-8">
                            <select  id="isBelongings" name="isBelongings" class="form-control" onchange="isBelongingsChange()" readonly="readonly" disabled="disabled" >
                                <option value="">请选择</option>
                                <option th:selected="*{isBelongings == '0'}"  value="0">否</option>
                                <option th:selected="*{isBelongings == '1'}" value="1">是</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="isBelongingLine">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse3">
                    <h4 class="panel-title" >
                        出入机房物品
                    </h4>
                </div>
                <br/>
                <div id="collapse3" class="panel-collapse in">
                    <div class="row" id="enuParams0">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">物品名称：</label>
                                <div class="col-sm-8">
                                    <input id="belongings0" name="belongings" class="form-control" type="text" th:value="*{belongings}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">数量：</label>
                                <div class="col-sm-8">
                                    <input id="belongingsNum0" type="number" name="belongingsNum"  class="form-control" maxlength="2" th:value="*{belongingsNum}" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">进出情况：</label>
                                <div class="col-sm-8">
                                    <select id="inOutType0" name="inOutType" class="form-control" style="pointer-events: none;" th:with="type=${@pubParaValue.selectPubParaValueByParaName('in_out_type')}" th:field="*{inOutType}"  readonly disabled >
                                        <option value="">请选择</option>
                                        <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}" th:value="${paraValue.valueDetail}" th:selected="${paraValue.valueDetail eq inOutType}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">设备安装位置：</label>
                                <div class="col-sm-8">
                                    <input id="installSite0" name="installSite" class="form-control" th:value="*{installSite}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="registerLine">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse4">
                    <h4 class="panel-title" >
                        登记
                    </h4>
                </div>
                <br/>
                <div id="collapse4" class="panel-collapse in">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">登记时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" id="registerTime"
                                           name="registerTime" th:value="*{registerTime}"  readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">实际陪同人员：</label>                                <div class="col-sm-8">
                                    <!--<input name="registerAccompanyUserName" id="registerAccompanyUserName" placeholder="请填写实际陪同人员" class="form-control" required />-->
                                    <select  name="registerAccompanyUserName"
                                             class="form-control noselect2 selectpicker" data-none-selected-text="请选择实际陪同人员"
                                             multiple data-actions-box="true" data-live-search="true" required>
                                        <option th:each="itype : ${accompanyList}" th:text="${itype}" th:value="${itype}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">实际进入时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" id="realityIntoTime"
                                           name="realityIntoTime"  required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">实际离开时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" id="realityOuttoTime"
                                           name="realityOuttoTime"  onchange="checkEndTime()" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">实际临时进入人员：</label>
                                <div class="col-sm-8"  th:if="${intoNameState == '0'}">
                                    <input id="realityIntoPersonnel" name="realityIntoPersonnel" placeholder="若无人员进入，则填无" class="form-control" type="text" maxlength="20" required />
                                </div>
                                <div class="col-sm-8"  th:if="${intoNameState == '1'}">
                                    <select  name="realityIntoPersonnel"
                                             class="form-control noselect2 selectpicker" data-none-selected-text="实际临时进入人员"
                                             multiple data-actions-box="true" data-live-search="true" required>
                                        <option th:each="itype : ${intoNameList}" th:text="${itype}" th:value="${itype}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">实际进入机房模块：</label>
                                <div class="col-sm-8">
                                    <select  name="realityModule"
                                             class="form-control noselect2 selectpicker" data-none-selected-text="请选择实际进入机房模块"
                                             multiple data-actions-box="true" data-live-search="true" required>
                                        <option th:each="itype : ${realModuleList}" th:text="${itype}" th:value="${itype}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" th:if="*{isBelongings == '1'}" style="margin: 0 auto; max-width: 95%;">
                        <div class="panel panel-default" id="realityBelongingLine">
                            <div class="panel-heading" style="background-color: #999999" data-toggle="collapse" data-target="#collapse5">
                                <h4 class="panel-title" >
                                    实际出入机房物品
                                </h4>
                            </div>
                            <br/>
                            <div id="collapse5" class="panel-collapse in">
                                <div class="row" id="enuParamer0">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label is-required">物品名称：</label>
                                            <div class="col-sm-8">
                                                <input id="realityBelongings0" name="realityBelongings" class="form-control" type="text" th:value="*{belongings}" readonly required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label is-required">数量：</label>
                                            <div class="col-sm-8">
                                                <input id="realityBelongingsNum0" type="number" name="realityBelongingsNum"  onchange=checkNum(this)  class="form-control" maxlength="2" th:value="*{belongingsNum}"  required/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label ">备注：</label>
                                <div class="col-sm-8">
                                    <textarea rows="3" cols="6" autocomplete="off" id="remark" name="remark"
                                              class="form-control" maxlength="500"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submit()"><i class="fa fa-check"></i>提 交
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-remove"></i>关 闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-select-js" />
<script th:src="@{/js/activiti.js}"></script>
<script th:inline="javascript">
    var prefix_attachment = ctx + "pub/attachment";
    var prefix_version = ctx + "computerRoom/apply";
    $(function () {
        $("#registerTime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            minView:0,
            minuteStep:1,
            Date:new Date()
        });

        $("#realityIntoTime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            minView:0,
            minuteStep:1,
            Date:new Date()
        });
        $("#realityOuttoTime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            minView:0,
            minuteStep:1,
            Date:new Date()
        });
        var optionsfj = {
            url: prefix_attachment + "/list",
            id: 'file-table',
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            removeUrl: prefix_attachment + "/remove",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            singleSelect: true,
            clickToSelect: true,
            sortOrder: "desc",
            toolbar: "toolbar1",
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'atId',
                    title: '附件ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'person.pName',
                    title: '上传人'
                },
                {
                    field: 'size',
                    title: '文件大小'
                },
                {
                    field: 'memo',
                    title: '文件描述'
                },
                {
                    field: 'fileTime',
                    title: '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(optionsfj);

        var intoList = [[${intoList}]];

        var belongingsList = [[${belongingsList}]];
        // 显示动态框
        showBusiness(intoList);
        showBelongings(belongingsList);
        showRealityBelongings(belongingsList);

        isTemporaryChange();
        isBelongingsChange();

    });

    function checkNum(elementObj){

        var realityBelongingsNum =  $(elementObj).attr("id");
        var index = realityBelongingsNum.slice(20);
        //实际进入数量
        var value = $("#"+realityBelongingsNum).val();
        var belongingsNums = "belongingsNum"+index;
        //预计携带数量
        var belongingsNum = $("#"+belongingsNums).val();
        if(value > belongingsNum){
            $.modal.alertWarning("不允许，实际携带数量大于预计！");
            $("#"+realityBelongingsNum).val("");

        }


    }

    function isTemporaryChange(){
        var isTemporary = $("#isTemporary").val();
        if(isTemporary == '1' ){
            //展示进入机房人员表格
            $("#selectBusinessLine").show();
        }else {
            $("#selectBusinessLine").hide();
        }
    }

    function isBelongingsChange(){
        var isBelongings = $("#isBelongings").val();
        if(isBelongings == '1'){
            //展示携带物品信息
            $("#isBelongingLine").show();
        }else {
            $("#isBelongingLine").hide();
        }
    }

    var enuParam_index1 = 1;

    var enuParam_index2 = 1;

    // 显示动态框
    function showBusiness(intoList) {

        // 如果业务部门集合为空，则不做任何操作
        if(intoList == null || intoList.length == 0){
            return;
        }

        // 默认给第一个框赋值
        $("#intoName0").val(intoList[0].intoName);
        $("#intoIdNumber0").val(intoList[0].intoIdNumber);

    // 校验开始升级时间
    function checkStartTime(){
        var startUpgradeTime = $("#registerTime").val();
        var startUpgradeDate = new Date(startUpgradeTime);
        var nowDate = new Date();// 当前系统时间
        if(startUpgradeDate <= nowDate.getTime()){
            $.modal.alertWarning("登记时间必须大于当前系统时间！");
            $("#registerTime").val("");
            return;
        }
    }


    // 校验结束升级时间
    function checkEndTime(){
        var startUpgradeTime = $("#realityIntoTime").val();
        var endUpgradeTime = $("#realityOuttoTime").val();
        var startUpgradeDate = new Date(startUpgradeTime);// 开始升级时间
        var endUpgradeDate = new Date(endUpgradeTime);// 结束升级时间
        if(startUpgradeDate.getTime() >= endUpgradeDate.getTime()){
            $.modal.alertWarning("实际离开时间必须大于实际进入时间！");
            $("#realityOuttoTime").val("");
            return;
        }
    }
