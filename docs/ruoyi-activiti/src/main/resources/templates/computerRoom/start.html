<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('机房出入申请')"/>
    <th:block th:include="include :: select2-css"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <!--    <th:block th:include="include :: bootstrap-select-css" />-->
</head>
<body>
<div class="main-content">
    <form id="form-computerRoom-add" class="form-horizontal">
        <input name="ownerId" type="hidden" id="ownerId"/>
        <input name="id" type="hidden" id="ids"/>
        <input name="status" type="hidden" id="status" th:value="*{status}"/>

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse1">
                    <h4 class="panel-title" >
                        基本信息
                    </h4>
                </div>
                <br/>
                <div id="collapse1" class="panel-collapse in">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">机房出入编号：</label>
                                <div class="col-sm-8">
                                    <input id="computerApplyNo" autocomplete="off" name="computerApplyNo" type="text"  th:value="*{computerApplyNo}" class="form-control"  required readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">申请处室：</label>

                                    <input name="applyOrgId" id="applyOrgId" class="form-control" type="hidden"
                                           th:value="*{occurrenceOrgId}">
                                    <input id="applyOrgName" name="applyOrgName" type="text" class="form-control" readonly
                                           th:value="*{occurrenceOrgName}" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">申请人：</label>
                                <div class="col-sm-8">
                                    <input name="applyUserId" id="applyUserId" class="form-control" type="hidden"
                                           th:value="*{applyUserId}">
                                    <input name="faultContactName" id="faultContactName" class="form-control" type="text" readonly
                                           th:value="*{loginName}"  maxlength="18" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">进入机房所属中心：</label>
                                <div class="col-sm-8">
                                    <select  id="computerCenter" name="computerCenter"  class="form-control" onchange="computerCenters()" required>
                                        <option value="">请选择</option>
                                        <option th:each="itype : ${moduleList}" th:text="${itype.name}"
                                                th:value="${itype.id}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">进入机房模块：</label>
                                <div class="col-sm-8">
                                    <input id="computerRoomModule" name="computerRoomModule" type="hidden" class="form-control" />
                                    <input id="computerRoomModuleName" autocomplete="off" name="computerRoomModuleName" type="text" placeholder="请选择相应模块" class="form-control" onclick="selectComputerRoomModule()" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-sm-6">
                            <div class="form-group">

                                        <option th:each="user : ${userlist}" th:text="${user.pname}" th:value="${user.pId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">陪同人员2：</label>
                                <div class="col-sm-8">
                                    <select  id="accompanyUserIdTwo" name="accompanyUserIdTwo" class="form-control">
                                        <option value="">请选择</option>
                                        <option th:each="user : ${userlist}" th:text="${user.pname}" th:value="${user.pId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">是否紧急状态：</label>
                                <div class="col-sm-8">
                                    <select  id="isUrgency" name="isUrgency" class="form-control"  onchange="isUrgencyChange()" required>
                                        <option value="0">否</option>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">

                                <div class="col-sm-8">

                                           name="predictOutTime" onchange="checkEndTime()"  required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label is-required">工作内容：</label>
                                <div class="col-sm-10">

                                </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">

                                </div>

                        </div>
                    </div>

            <div class="panel panel-default" id="isBelongingLine">

                    <h4 class="panel-title" >
                        出入机房物品
                    </h4>
                </div>
                <br/>
                <div id="collapse3" class="panel-collapse in">
                    <div class="row" id="enuParams0">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">物品名称：</label>
                                <div class="col-sm-8">
                                    <input id="belongings0" name="belongings" class="form-control" type="text" maxlength="20" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">数量：</label>
                                <div class="col-sm-8">
                                    <input id="belongingsNum0" type="number" name="belongingsNum"  class="form-control" maxlength="2" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">

                                <label class="col-sm-4 control-label is-required">进出情况：</label>
                                <div class="col-sm-8">
                                    <select id="inOutType0" name="inOutType" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('in_out_type')}"  required>
                                        <option value=""></option>
                                        <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}" th:value="${paraValue.valueDetail}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">设备安装位置：</label>
                                <div class="col-sm-8">
                                    <input id="installSite0" name="installSite" class="form-control" maxlength="30" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="businessChange1">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-8">
                                <a onclick="addRow1()" class="btn btn-success"><i class="fa fa-plus"></i> 增加物品</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-8">
                                <a onclick="remove1()" class="btn btn-danger"><i class="fa fa-remove"></i> 删除最后一行</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div  class="row" th:if="${status=='0' || status=='3' }">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">审核人：</label>
                    <div class="col-sm-8">

                            <option value="">请选择</option>
                            <option th:each="ps:${auditorsList}" th:text="${ps.pName}" th:value="${ps.pId}"></option>

        <button type="button" class="btn btn-sm btn-primary" onclick="save()"><i class="glyphicon glyphicon-saved"></i>暂存</button>&nbsp;

<th:block th:include="include :: footer"/>

<script th:inline="javascript">
    var prefix_attachment = ctx + "pub/attachment";
    var prefix_version = ctx + "computerRoom/apply";
    $(function () {
        $("#predictInTime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            minView:0,
            minuteStep:1,
            Date:new Date()
        });
        $("#predictOutTime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            minView:0,
            minuteStep:1,
            Date:new Date()
        });
        var optionsfj = {
            url: prefix_attachment + "/list",
            id: 'file-table',
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            removeUrl: prefix_attachment + "/remove",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            singleSelect: true,
            clickToSelect: true,
            sortOrder: "desc",
            toolbar: "toolbar1",
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'atId',
                    title: '附件ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'person.pName',
                    title: '上传人'
                },
                {
                    field: 'size',
                    title: '文件大小'
                },
                {
                    field: 'memo',
                    title: '文件描述'
                },
                {
                    field: 'fileTime',
                    title: '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(optionsfj);

    });



    //查询当前登陆人的处室人员
    function selectPersonList(){
        $.modal.open("选择陪同人员", prefix_version + "/selectAccompanyUser");
    }

    // 选择工作内容(可以多选)
    function selectWorkContent() {
        $.modal.open("选择工作内容", prefix_version + "/selectWorkContent");
    }

    //选择机房模块(可以多选)
    function selectComputerRoomModule(){
        var computerCenter = $("#computerCenter").val();
        if(computerCenter){
            $.modal.open("选择机房模块", prefix_version + "/selectComputerRoomModule/"+computerCenter);
        }else {
            $.modal.alertWarning("请先选择机房所属中心!");
        }
    }

    // 选择外围系统(可以多选)
    function selectApplication() {
        $.modal.open("选择外围系统", prefix_version + "/selectApplication");
    }

    // 校验身份证号码
    function checkIdcards(elementObj) {

        var intoIdNumber =  $(elementObj).attr("id");

        var value = $("#"+intoIdNumber).val();
        if (value && !idcard(value)) {
            $("#"+intoIdNumber).val("");
            $.modal.alertWarning("身份证格式不正确。");
        } else {
            return true;
        }
    }

    function idcard(id) {
        // 1 "验证通过!", 0 //校验不通过 // id为身份证号码
        var format = /^(([1][1-5])|([2][1-3])|([3][1-7])|([4][1-6])|([5][0-4])|([6][1-5])|([7][1])|([8][1-2]))\d{4}(([1][9]\d{2})|([2]\d{3}))(([0][1-9])|([1][0-2]))(([0][1-9])|([1-2][0-9])|([3][0-1]))\d{3}[0-9xX]$/;
        //号码规则校验
        if(!format.test(id)){
            return false;
        }
        //区位码校验
        //出生年月日校验  前正则限制起始年份为1900;
        var year = id.substr(6,4),//身份证年
            month = id.substr(10,2),//身份证月
            date = id.substr(12,2),//身份证日
            time = Date.parse(month+'-'+date+'-'+year),//身份证日期时间戳date
            now_time = Date.parse(new Date()),//当前时间戳
            dates = (new Date(year,month,0)).getDate();//身份证当月天数
        if(time>now_time||date>dates){
            return false;
        }
        //校验码判断
        var c = new Array(7,9,10,5,8,4,2,1,6,3,7,9,10,5,8,4,2);  //系数
        var b = new Array('1','0','X','9','8','7','6','5','4','3','2'); //校验码对照表
        var id_array = id.split("");
        var sum = 0;
        for(var k=0;k<17;k++){
            sum+=parseInt(id_array[k])*parseInt(c[k]);
        }
        if(id_array[17].toUpperCase() != b[sum%11].toUpperCase()){
            return false;
        }
        return true;
    }

    function idcards(customerIdcard) {
        var nd = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;//中国内陆地区身份证验证
        var hk = /^((\s?[A-Za-z])|([A-Za-z]{2}))\d{6}(\([0−9aA]\)|[0-9aA])$/;//中国香港地区身份证验证
        var mo = /^[1|5|7][0-9]{6}\([0-9Aa]\)/;//中国澳门地区身份证验证
        var tw = /^[a-zA-Z][0-9]{9}$/; //中国台湾地区身份证验证
        if (!nd.test(customerIdcard) && !hk.test(customerIdcard) && !mo.test(customerIdcard) && !tw.test(customerIdcard)) {
            return false;
        } else {
            return true;
        }
    }

    // 校验手机号
    function checkTelPhone(elementObj) {

        var intoPhone =  $(elementObj).attr("id");

        var value = $("#"+intoPhone).val();
        if (!isPoneAvailable(value)) {
            $.modal.alertWarning("电话校验不合法！");
            $("#"+intoPhone).val("");
        }

    }
    // 手机号校验
    function isPoneAvailable(phone) {
        var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!reg.test(phone)) {
            return false;
        } else {
            return true;
        }
    }

    // 校验开始升级时间
    function checkStartTime(){
        var startUpgradeTime = $("#predictInTime").val();
        var startUpgradeDate = new Date(startUpgradeTime);
        var nowDate = new Date();// 当前系统时间
        if(startUpgradeDate <= nowDate.getTime()){
            $.modal.alertWarning("登记时间必须大于当前系统时间！");
            $("#predictInTime").val("");
            return;
        }
    }

    // 校验结束升级时间
    function checkEndTime(){
        var startUpgradeTime = $("#predictInTime").val();
        if(startUpgradeTime == null || startUpgradeTime == undefined || startUpgradeTime == "" ){
            $.modal.alertWarning("预计进入时间未填写，请先填写预计进入时间！");
            $("#predictOutTime").val("");
            return;
        }
        var endUpgradeTime = $("#predictOutTime").val();
        var startUpgradeDate = new Date(startUpgradeTime);// 开始升级时间
        var endUpgradeDate = new Date(endUpgradeTime);// 结束升级时间

        var time = ( Date.parse(endUpgradeDate)-Date.parse(startUpgradeDate)) / 3600 / 1000;
        if(time > 24){
            $.modal.alertWarning("离开时间与进入时间相差不能超过24小时！");
            $("#predictOutTime").val("");
        }

        if(startUpgradeDate.getTime() >= endUpgradeDate.getTime()){
            $.modal.alertWarning("预计离开时间必须大于预计进入时间！");
            $("#predictOutTime").val("");
            return;
        }
    }

    // 校验结束升级时间
    function checkEndTimes(){
        var startUpgradeTime = $("#predictInTime").val();
        if(startUpgradeTime == null || startUpgradeTime == undefined || startUpgradeTime == "" ){
            $.modal.alertWarning("预计进入时间未填写，请先填写预计进入时间！");
            $("#predictOutTime").val("");
            return;
        }
        var endUpgradeTime = $("#predictOutTime").val();
        var startUpgradeDate = new Date(startUpgradeTime);// 开始升级时间
        var endUpgradeDate = new Date(endUpgradeTime);// 结束升级时间

        if(startUpgradeDate.getTime() >= endUpgradeDate.getTime()){
            $.modal.alertWarning("预计离开时间必须大于预计进入时间！");
            $("#predictOutTime").val("");
            return;
        }
    }

    function idcard(customerIdcard) {
        var nd = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;//中国内陆地区身份证验证
        var hk = /^((\s?[A-Za-z])|([A-Za-z]{2}))\d{6}(\([0−9aA]\)|[0-9aA])$/;//中国香港地区身份证验证
        var mo = /^[1|5|7][0-9]{6}\([0-9Aa]\)/;//中国澳门地区身份证验证
        var tw = /^[a-zA-Z][0-9]{9}$/; //中国台湾地区身份证验证
        if (!nd.test(customerIdcard) && !hk.test(customerIdcard) && !mo.test(customerIdcard) && !tw.test(customerIdcard)) {
            return false;
        } else {
            return true;
        }
    }
