<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('审核替班信息')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-substitute-edit" th:object="${substitute}">
            <input name="substituteId" th:field="*{substituteId}" type="hidden">
            <input name="schedulingId" th:field="*{schedulingId}" type="hidden">
            <input name="pid" th:field="*{pid}" type="hidden">
            <input name="tid" th:field="*{tid}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">值班人：</label>
                <div class="col-sm-8">
                    <input th:field="*{pname}" type="text" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">值班时间：</label>
                <div class="col-sm-8">
                    <input th:field="*{dutyDate}" type="text" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">类别编码：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input th:field="*{typeNo}" class="form-control" type="text" id="treeName" readonly="true" required/>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">类别名称：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input th:field="*{typeName}" class="form-control" type="text" readonly/>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">替班人：</label>
                <div class="col-sm-8">
                    <input th:field="*{tname}" type="text" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">替班原因：</label>
                <div class="col-sm-8">
                    <input th:field="*{remark}" type="text" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control" required>
                        <option value="1">通过</option>
                        <option value="2">不通过</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "duty/substitute";
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-substitute-edit').serialize());
            }
        }
    </script>
</body>
</html>
