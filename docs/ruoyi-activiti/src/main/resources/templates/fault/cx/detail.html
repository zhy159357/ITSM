<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('网络条线故障详情')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-line-edit" th:object="${sysLine}" >
		<input name="hardwareId" id="hardwareId" type="hidden" th:value="*{hardwareId}" />
		<div class="wrapper wrapper-content animated fadeInRight ibox-content">
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading" style="green-color: #3c8dbc" data-toggle="collapse" data-target="#collapse1">
						<h4 class="panel-title" >
							网络条线故障
						</h4>
					</div>
					<div id="collapse1" class="panel-collapse in">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">中心：</label>
										<div class="col-sm-8 ">
											<select class="form-control" id="hardwareCentre" th:field="*{hardwareCentre}" name="hardwareCentre" th:with="type=${@dict.getParaType('Line_Center')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">环境：</label>
										<div class="col-sm-8">
											<select class="form-control" id="hardwareEnvironment" th:field="*{hardwareEnvironment}" name="hardwareEnvironment" th:with="type=${@dict.getParaType('fault_hardware')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">处室：</label>
										<div class="col-sm-8">
											<select class="form-control" id="hardwareMistress" th:field="*{hardwareMistress}" name="hardwareMistress" th:with="type=${@dict.getParaType('fault_Mistress')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">设备名称：</label>
										<div class="col-sm-8">
											<input id="hardwareDevicename" name="hardwareDevicename" type="text" th:field="*{hardwareDevicename}" readonly disabled
												   class="form-control"/>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group" >
										<label class="col-sm-4 control-label is-required">品牌：</label>
										<div class="col-sm-8">
											<select class="form-control" id="hardwareBrand" th:field="*{hardwareBrand}" name="hardwareMistress" th:with="type=${@dict.getParaType('fault_Brand')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label">变更单号：</label>
										<div class="col-sm-8">
											<input id="alterationNumbers" name="alterationNumbers" th:field="*{alterationNumbers}" type="text" class="form-control" maxlength="12" readonly disabled>
										</div>
									</div>
								</div>
							</div>
							<div class="row">

								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">设备类型：</label>
										<div class="col-sm-8">
											<input type="text" id="hardwareTypeThere" name="hardwareTypeThere" th:field="*{hardwareTypeThere}" class="form-control" maxlength="30" readonly required>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">设备型号：</label>
										<div class="col-sm-8">
											<input type="text" id="hardwareTypeOne" name="hardwareTypeOne" th:field="*{hardwareTypeOne}" class="form-control" maxlength="20" readonly required>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">故障设备序列号：</label>
										<div class="col-sm-8">
											<input id="hardwareSerialNumber" name="hardwareSerialNumber" th:field="*{hardwareSerialNumber}" class="form-control" maxlength="100" type="text" readonly disabled>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">更换后设备序列号：</label>
										<div class="col-sm-8">
											<input id="hardwareSerialNumberChange" name="hardwareSerialNumberChange" th:field="*{hardwareSerialNumberChange}" class="form-control" maxlength="100" type="text" readonly disabled>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">监控是否正常报警：</label>
										<div class="col-sm-8">
											<select class="form-control" id="hardwareIsnoPolice" name="hardwareIsnoPolice" th:field="*{hardwareIsnoPolice}" th:with="type=${@dict.getParaType('Line_Isno')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}" ></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label">维修超时原因：</label>
										<div class="col-sm-8">
											<input id="overtimeCause" name="overtimeCause" th:field="*{overtimeCause}" type="text" maxlength="100" class="form-control" readonly disabled>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">故障点：</label>
										<div class="col-sm-8">
											<select class="form-control" id="hardwareDot" name="hardwareDot" th:field="*{hardwareDot}" th:with="type=${@dict.getParaType('fault_Dot')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}" ></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">处置措施：</label>
										<div class="col-sm-8">
											<input type="text" id="registerSystem" name="registerSystem" th:field="*{registerSystem}" class="form-control" maxlength="20" readonly required>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">是否在数据中心：</label>
										<div class="col-sm-8">
											<select class="form-control" id="cw" onchange="cwrr()" name="isNo" th:field="*{isNo}" th:with="type=${@dict.getParaType('Line_Isno')}" readonly required>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
											<!--<select id="cw" onchange="cwrr()" name="isNo" th:field="*{isNo}" class="form-control" required>
												<option th:value="0"></option>
												<option value="1">是</option>
												<option value="2">否</option>
											</select>-->
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">是否现场有驻场工程师：</label>
										<div class="col-sm-8">
											<select class="form-control" id="cww" onchange="cwrrr()" name="noIs" th:field="*{noIs}" th:with="type=${@dict.getParaType('Line_Isno')}" readonly required>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
											<!--<select id="cww" onchange="cwrrr()" name="noIs" th:field="*{noIs}" class="form-control" required>
												<option th:value="0"></option>
												<option value="1">是</option>
												<option value="2">否</option>
											</select>-->
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">故障发生时间：</label>
										<div class="col-sm-8">
											<input id="createTimeTwo" name="createTimeTwo" th:value="*{createTimeTwo}" class="form-control" onchange="jisuan()" type="text" placeholder="yyyy-MM-dd HH:mm:ss" readonly required>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">确认故障时间：</label>
										<div class="col-sm-8">
											<input id="hardwareTime" name="hardwareTime" th:field="*{hardwareTime}" class="form-control" type="text" placeholder="yyyy-MM-dd HH:mm:ss" readonly required>
										</div>
									</div>
								</div>
							</div>
							<div class="rwo">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">备件到场时间：</label>
										<div class="col-sm-8">
											<input id="partPresentTime" name="partPresentTime" th:field="*{partPresentTime}" class="form-control" type="text" placeholder="yyyy-MM-dd HH:mm:ss" readonly required>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">人员到场时间：</label>
										<div class="col-sm-8"><!--onchange="personDP()"-->
											<input id="personPresentTime" name="personPresentTime" th:field="*{personPresentTime}" type="text" placeholder="yyyy-MM-dd HH:mm:ss" class="form-control" readonly required>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">处置完成时间：</label>
										<div class="col-sm-8">
											<input id="disposeFinishTime" name="disposeFinishTime" th:field="*{disposeFinishTime}" type="text" placeholder="yyyy-MM-dd HH:mm:ss" class="form-control" readonly required>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">备件耗时（分钟）：</label>
										<div class="col-sm-8">
											<input id="partElapsedTime" name="partElapsedTime" th:field="*{partElapsedTime}" class="form-control" type="text" readonly required>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">故障处理耗时（分钟）：</label>
										<div class="col-sm-8">
											<input id="hardwareDisposeTime" name="hardwareDisposeTime" th:field="*{hardwareDisposeTime}" type="text" class="form-control" readonly required>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">人员响应耗时（分钟）：</label>
										<div class="col-sm-8">
											<input id="personAnswerTime" name="personAnswerTime" th:field="*{personAnswerTime}" type="text" class="form-control" readonly required>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">通报情况：</label>
										<div class="col-sm-8">
											<select class="form-control" id="informationCase" th:field="*{informationCase}" name="informationCase" th:with="type=${@dict.getParaType('Line_Isno')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">是否影响业务连续性：</label>
										<div class="col-sm-8">
											<select class="form-control" id="continuityIsno" name="continuityIsno" th:field="*{continuityIsno}" th:with="type=${@dict.getParaType('Line_Isno')}" readonly disabled>
												<option value=""></option>
												<option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">值班人员：</label>
										<div class="col-sm-8">
											<input type="text" id="watchkeeperPerson" name="watchkeeperPerson" th:field="*{watchkeeperPerson}" class="form-control" readonly disabled>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label is-required">故障处理人：</label>
										<div class="col-sm-8">
											<input type="text" id="hardwarePerson" name="hardwarePerson" th:field="*{hardwarePerson}" class="form-control" readonly disabled>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label">处理结果：</label>
										<div class="col-sm-8">
											<input type="text" id="dealWith" name="dealWith" th:field="*{dealWith}" class="form-control" readonly disabled>
										</div>
									</div>
								</div>
							</div>
							<h4 class="form-header h4">备注</h4>
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-2 control-label">备注：</label>
									<div class="col-sm-10">
                                                <textarea rows="6" cols="20" id="hardwareRemark"
														  name="hardwareRemark" maxlength="125" th:field="*{hardwareRemark}" class="form-control" onchange="dochange(this.value)" readonly disabled></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="row">
	<div class="col-sm-offset-5 col-sm-10">
		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-remove"></i>关 闭</button>
	</div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">

	var prefix = ctx + "fault/cx";

	//字符串yyyyMMddHHmmss转yyyy-MM-dd HH:mm:ss
	$(function () {
		var createTimeTwo = $("#createTimeTwo").val();
		var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
		createTimeTwo = createTimeTwo.replace(pattern, '$1-$2-$3 $4:$5:$6');
		$("#createTimeTwo").val(createTimeTwo);

		var hardwareTime = $("#hardwareTime").val();
		var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
		hardwareTime = hardwareTime.replace(pattern, '$1-$2-$3 $4:$5:$6');
		$("#hardwareTime").val(hardwareTime);

		var partPresentTime = $("#partPresentTime").val();
		var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
		partPresentTime = partPresentTime.replace(pattern, '$1-$2-$3 $4:$5:$6');
		$("#partPresentTime").val(partPresentTime);

		var personPresentTime = $("#personPresentTime").val();
		var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
		personPresentTime = personPresentTime.replace(pattern, '$1-$2-$3 $4:$5:$6');
		$("#personPresentTime").val(personPresentTime);

		var disposeFinishTime = $("#disposeFinishTime").val();
		var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
		disposeFinishTime = disposeFinishTime.replace(pattern, '$1-$2-$3 $4:$5:$6');
		$("#disposeFinishTime").val(disposeFinishTime);

	});

</script>
</body>
</html>
