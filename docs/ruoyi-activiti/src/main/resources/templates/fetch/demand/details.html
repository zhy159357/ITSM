<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('数据需求单详情')"/>
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="formId" th:object="${sjFetchDemand}">
        <input type="hidden" th:field="*{fetchId}" id="fetchId">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse"
                     data-target="#collapse1">
                    <h4 class="panel-title">
                        基本信息
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse in">
                    <div class="panel-body">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">提取单单号：</label>
                                    <div class="col-sm-8">
                                        <input name="fetchNo" class="form-control" type="text" readonly
                                               th:field="*{fetchNo}" id="fetchNo">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">需求来源：</label>
                                    <div class="col-sm-8">
                                        <input name="sourceTypeText" class="form-control" type="text" readonly
                                               th:field="*{sourceTypeText}" id="sourceTypeText">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label  text-right">需求标题：</label>
                                    <div class="col-sm-10">
                                        <input  th:field="*{titleName}" name="titleName" class="form-control" type="text" readonly id="titleName" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">流程号：</label>
                                    <div class="col-sm-8">
                                        <input th:field="*{processid}" name="processid" class="form-control" type="text" id="processid" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">联系部门：</label>
                                    <div class="col-sm-8">
                                        <input th:field="*{orgName}" class="form-control" type="text" name="orgName" id="orgName" readonly/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">联系人：</label>
                                    <div class="col-sm-8">
                                        <input th:field="*{personName}" name="personName" class="form-control" type="text" id="personName" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">需求单号：</label>
                                    <div class="col-sm-8">
                                        <input th:field="*{businessNumber}" name="businessNumber" class="form-control" type="text" id="businessNumber" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">需求类别：</label>
                                    <div class="col-sm-8">
                                        <input th:field="*{businessTypeText}" name="businessTypeText" class="form-control" type="text" id="businessTypeText" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">业务部门：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="businessOrgName" id="businessOrgName" th:field="*{businessOrgName}" readonly >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">业务联系人：</label>
                                    <div class="col-sm-8">
                                        <input name="bbusinessPersonName" class="form-control" type="text" id="bbusinessPersonName" readonly  th:field="*{bbusinessPersonName}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">涉及系统：</label>
                                    <div class="col-sm-8">
                                        <input name="sysName" class="form-control" type="text" id="sysName" readonly  th:field="*{sysName}">
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">系统机构：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="sysOrgName" id="sysOrgName" readonly th:field="*{sysOrgName}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label  text-right">系统负责人：</label>
                                    <div class="col-sm-8">
                                        <input name="sysManagerName" class="form-control" type="text" id="sysManagerName" readonly th:field="*{sysManagerName}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <!--<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">操作日志</a></li>-->
                        <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">附件</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <!--<div role="tabpanel" class="tab-pane active" id="home">-->
                            <!--<div class="col-sm-12 select-table table-striped">-->
                                <!--<table id="history-table"></table>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div role="tabpanel" class="tab-pane active" id="profile">
                            <div class="btn-group-sm" id="toolbar" role="tab" style="margin: 15px 0px;">
                                <a class="btn btn-warning multiple disabled" onclick="downloadFile()">
                                    <i class="fa fa-download"></i> 下载附件
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="file-table"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="button" class="btn btn-sm btn-primary" onclick="window.print()"><i class="fa fa-print"></i>打印浏览</button>
                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-window-close"></i>关 闭 </button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/activiti.js}"></script>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: summernote-js"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: select2-js" />
<script th:inline="javascript">
    var prefix_attachment = ctx + "pub/attachment";
    $(function () {
        puFolwHistory($("#fetchId").val());
        var options = {
            url: prefix_attachment + "/list",
            id: "file-table",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            queryParams:queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field : 'atId',
                    title : '附件ID',
                    visible : false
                },
                {
                    field : 'person.pId',
                    title : '上传人员Id',
                    visible: false
                },
                {
                    field : 'fileName',
                    title : '文件名称'
                },
                {
                    field : 'person.pName',
                    title : '上传人'
                },
                {
                    field : 'size',
                    title : '文件大小'
                },
                {
                    field : 'memo',
                    title : '文件描述'
                },
                {
                    field : 'fileTime',
                    title : '上传时间'
                }]
        };
        $.table.init(options);
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ownerId =  $("#fetchId").val();
        return search;
    }

    /**
     * 附件下载
     */
    function downloadFile() {
        var rows = $.table.selectFirstColumns();
        var atId = rows[0];
        var ownerId = $("#fetchId").val();
        var url = ctx + "pub/attachment/download/" + ownerId + "/" + atId;
        window.location.href = url;
    }

</script>
</body>
</html>
