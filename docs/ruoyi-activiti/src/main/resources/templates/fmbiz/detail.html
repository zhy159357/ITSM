<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('运维事件单详细信息')"/>
    <th:block th:include="include :: select2-css"/>
    <th:block th:include="include :: bootstrap-select-css"/>
</head>
<body>
<div class="main-content">
    <form id="form-fmbiz-add" class="form-horizontal" th:object="${FmBiz}">
        <input name="fmId" id="fmId" class="form-control" type="hidden" required th:value="*{fmId}">
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件单号：</label>
                    <div class="col-sm-8">
                        <input name="faultNo" id="faultNo" class="form-control" type="text" required
                               th:value="*{faultNo}" readonly>

                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">事件单来源：</label>
                    <div class="col-sm-8">
                        <select name="faultSource" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('fmSource')}"
                                th:field="*{faultSource}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq faultSource}">
                                >
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">创建机构：</label>
                    <div class="col-sm-8">
                        <input name="createOrgId" id="createOrgId" class="form-control" type="text" readonly
                               th:value="*{params.createOrg}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">报告时间：</label>
                    <div class="col-sm-8">
                        <input id="reportTime" name="reportTime" class="form-control" type="text"
                               th:value="*{reportTime}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">填报人：</label>
                    <div class="col-sm-8">
                        <input name="faultContactName" id="faultContactName" class="form-control" type="text"
                               th:value="*{faultContactName}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label ">填报人电话：</label>
                    <div class="col-sm-8">
                        <input id="contactPhone" name="contactPhone" class="form-control" th:value="*{contactPhone}"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">事件类型：</label>
                    <div class="col-sm-8">
                        <select name="recordType" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('fm_record_type')}"
                                th:field="*{recordType}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq recordType}">
                                >
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">发生部门：</label>
                    <div class="col-sm-10">
                        <input id="contactAddress" name="contactAddress" placeholder="如XX支行XX部门" type="text"
                               th:value="*{contactAddress}" class="form-control" maxlength="42" readonly/>
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="row">-->
<!--            <div class="col-sm-12">-->
<!--                <div class="form-group">-->
<!--                    <label class="col-sm-2 control-label" style="width:11%">发生部门：</label>-->
<!--                    <div class="col-sm-10" style="width:89%">-->
<!--                        <input id="contactAddress" name="contactAddress" type="text" class="form-control"-->
<!--                               th:value="*{contactAddress}" readonly/>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">所属系统：</label>
                    <div class="col-sm-8">
                        <input id="iniSys" name="iniSys" class="form-control" th:value="*{params.sysName}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">一级分类：</label>
                    <div class="col-sm-8">
                        <input id="oneType" name="oneType" type="text" class="form-control"
                               th:value="*{params.oneTypeName}" readonly/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">二级分类：</label>
                    <div class="col-sm-8">
                        <input id="twoType" name="twoType" type="text" class="form-control"
                               th:value="*{params.twoTypeName}" readonly/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">三级分类：</label>
                    <div class="col-sm-8">
                        <input id="threeType" name="threeType" type="text" class="form-control"
                               th:value="*{params.threeTypeName}" readonly/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">关键字：</label>
                    <div class="col-sm-8">
                        <input id="keywords" name="keywords" type="text" class="form-control"
                               th:value="*{params.keyWorksName}" readonly/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件起因：</label>
                    <div class="col-sm-8">
                        <select name="fmCause" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('fm_cause')}"
                                th:field="*{fmCause}" disabled>
                            <option value=""></option>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq fmCause}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">涉事笔数：</label>
                    <div class="col-sm-8">
                        <input id="involveScount" name="involveScount" class="form-control" th:value="*{involveScount}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">涉事金额：</label>
                    <div class="col-sm-8">
                        <select name="involveAmount" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('fmInvolveAmount')}"
                                th:field="*{involveAmount}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}"
                                    th:selected="${PubParaValue.value eq involveAmount}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件等级：</label>
                    <div class="col-sm-8">
                        <select name="seriousLev" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('fmLevel')}"
                                th:field="*{seriousLev}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq seriousLev}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">交易机构：</label>
                    <div class="col-sm-8">
                        <input id="occurrenceAddress" name="occurrenceAddress" class="form-control"
                               th:value="*{occurrenceAddress}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">交易名称/代码：</label>
                    <div class="col-sm-8">
                        <input id="tradingName" name="tradingName" class="form-control" th:value="*{tradingName}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">流水号：</label>
                    <div class="col-sm-8">
                        <input id="serialNumber" name="serialNumber" class="form-control" th:value="*{serialNumber}"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户姓名：</label>
                    <div class="col-sm-8">
                        <input id="customerName" name="customerName" th:value="*{customerName}" class="form-control"
                                readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户身份证号：</label>
                    <div class="col-sm-8">
                        <input id="customerIdcard" name="customerIdcard" class="form-control"
                               th:value="*{customerIdcard}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">交易账号：</label>
                    <div class="col-sm-8">
                        <input id="transactionAccount" name="transactionAccount" th:value="*{transactionAccount}"
                               class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户电话：</label>
                    <div class="col-sm-8">
                        <input name="cPhone" id="cPhone" class="form-control" th:value="*{cPhone}"
                               maxlength="12" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户部门：</label>
                    <div class="col-sm-8">
                        <input name="cDept" id="cDept" class="form-control" type="text" th:value="*{cDept}"
                               maxlength="18" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户职务：</label>
                    <div class="col-sm-8">
                        <input name="cPost" id="cPost" class="form-control" type="text" th:value="*{cPost}"
                               maxlength="18" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width:11%">客户地址：</label>
                    <div class="col-sm-10" style="width:89%">
                        <input id="cAddress" name="cAddress" type="text" class="form-control" th:value="*{cAddress}"
                               maxlength="64" readonly/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">交易金额：</label>
                    <div class="col-sm-8">
                        <input id="transactionAmount" name="transactionAmount" th:value="*{transactionAmount}"
                               class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">订单号：</label>
                    <div class="col-sm-8">
                        <input id="orderNumber" name="orderNumber" class="form-control" th:value="*{orderNumber}"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width:11%">错误信息：</label>
                    <div class="col-sm-10" style="width:89%">
                        <input id="errorInformation" name="errorInformation" th:value="*{errorInformation}"
                               type="text" class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">发生时间：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="occurTime" name="occurTime" th:value="*{occurTime}"
                               disabled/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">当事人：</label>
                    <div class="col-sm-8">
                        <input id="faultReportName" name="faultReportName" th:value="*{faultReportName}"
                               class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">当事人电话：</label>
                    <div class="col-sm-8">
                        <input id="reportPhone" name="reportPhone" class="form-control" th:value="*{reportPhone}"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width:11%">事件标题：</label>
                    <div class="col-sm-10" style="width:89%">
                        <input id="faultDecriptSummary" name="faultDecriptSummary" th:value="*{faultDecriptSummary}"
                               type="text"
                               class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width:11%">事件描述：</label>
                    <div class="col-sm-10" style="width:89%">
                            <textarea rows="10" cols="20" id="faultDecriptDetail" th:text="*{faultDecriptDetail}"
                                      name="faultDecriptDetail"
                                      class="form-control" readonly></textarea>

                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">事件处理信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width:11%">处理描述：</label>
                    <div class="col-sm-10" style="width:89%">
                        <textarea rows="10" cols="20" id="dealDescription" th:text="*{dealDescription}"
                                  name="dealDescription"
                                  class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">处理人：</label>
                    <div class="col-sm-8">
                        <input id="dealerId" name="dealerId" class="form-control" th:value="*{params.dealName}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">处理时间：</label>
                    <div class="col-sm-8">
                        <input id="dealTime" name="dealTime" class="form-control" th:value="*{dealTime}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">处理方式：</label>
                    <div class="col-sm-8">
                        <select name="dealMode" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('fm_dealMode')}"
                                th:field="*{dealMode}" disabled>
                            <option value=""></option>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}"
                                    th:selected="${PubParaValue.value eq dealMode}">>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">事件评价信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width:11%">评价：</label>
                    <div class="col-sm-10" style="width:89%">
                        <textarea rows="10" cols="20" id="evaluate" th:text="*{evaluate}" name="evaluate"
                                  class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">评价时间：</label>
                    <div class="col-sm-8">
                        <input id="evaluateTime" name="evaluateTime" class="form-control" th:value="*{evaluateTime}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">评价结果：</label>
                    <div class="col-sm-8">
                        <select name="evaluateResult" class="form-control" id="evaluateResult"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('reviewlev')}"
                                th:field="*{evaluateResult}" disabled>
                            <option value=""></option>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}"
                                    th:selected="${PubParaValue.value eq evaluateResult}">
                            </option>
                        </select>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">不满意类别：</label>
                    <div class="col-sm-8">
                        <select name="typeinfoId" class="form-control" id="typeinfoId"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('evaluation_dissatisfaction_category')}"
                                th:field="*{typeinfoId}" disabled>
                            <option value=""></option>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
                                    th:value="${PubParaValue.value}"
                                    th:selected="${PubParaValue.value eq typeinfoId}">
                            </option>
                        </select>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">流程记录</a>
                    </li>
                    <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">附件列表</a>
                    </li>
                    <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">关联数据变更单</a>
                    </li>
                    <li class=""><a data-toggle="tab" href="#tab-4" aria-expanded="false">关联问题单</a>

                    <li class=""><a data-toggle="tab" href="#tab-5" aria-expanded="false">脚本执行情况</a>
                    </li>
                    <li class=""><a data-toggle="tab" href="#tab-6" aria-expanded="false">关联疑难事件单</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="col-sm-12 select-table table-striped">
                                <table id="history-table"></table>
                            </div>
                        </div>
                    </div>

                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar2" role="group">
                                <a class="btn btn-warning multiple disabled" onclick="downloadAttachment()">
                                    <i class="fa fa-download"></i> 下载附件
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="file-table"></table>
                            </div>
                        </div>
                    </div>
                    <div id="tab-3" class="tab-pane">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar3" role="group">
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="cmsj-table"></table>
                            </div>
                        </div>
                    </div>
                    <div id="tab-4" class="tab-pane">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar4" role="group">
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="imwt-table"></table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-5">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar5" role="group">
                                <a class="btn btn-primary single disabled" type="button" onclick="detailAuto()">
                                    <i class="fa fa-vi"></i> 脚本执行结果详情
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="auto-table"></table>
                            </div>
                        </div>
                    </div>
                    <div id="tab-6" class="tab-pane">
                        <div class="panel-body">
                            <div class="btn-group-sm" id="toolbar6" role="group">
                                <a class="btn btn-primary single disabled" type="button" onclick="detailDiff()">
                                    <i class="fa fa-vi"></i> 查看详情
                                </a>
                            </div>
                            <div class="col-sm-12 select-table table-striped">
                                <table id="diff-table"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button class="btn btn-default" type="button" onclick="window.print()">
            <i class="glyphicon glyphicon-print icon-share"></i>打印
        </button>
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-remove"></i>关 闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: bootstrap-select-js"/>

<script th:src="@{/js/activiti.js}"></script>
<script th:inline="javascript">
    var prefix_attachment = ctx + "pub/attachment";
    var prefix_diff = ctx + "system/events";
    var prefix = ctx + "fmbiz";
    var changeSingleStatus_data = [[${@pubParaValue.selectPubParaValueByParaName('cmsj_status')}]];
    var issueType = [[${@pubParaValue.selectPubParaValueByParaName('WT_TYPE')}]];
    var allstatus = [[${@pubParaValue.selectPubParaValueByParaName('issue_status')}]];
    var lev = [[${@pubParaValue.selectPubParaValueByParaName('issue_serious_lev')}]];
    $(function () {
        var optionsfj = {
            url: prefix_attachment + "/list",
            id: 'file-table',
            createUrl: ctx + "pub/attachment/add",
            updateUrl: ctx + "pub/attachment/edit/{id}",
            removeUrl: ctx + "pub/attachment/remove",
            detailUrl: ctx + "pub/attachment/edit/{id}",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            toolbar: "toolbar2",
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'atId',
                    title: '附件ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'person.pName',
                    title: '上传人'
                },
                {
                    field: 'size',
                    title: '文件大小'
                },
                {
                    field: 'fileCiphertext',
                    title: '文件描述'
                },
                {
                    field: 'fileTime',
                    title: '上传时间'
                }]
        };
        $.table.init(optionsfj);
        puFolwHistory($("#fmId").val());

        var value = $("#dealTime").val();
        var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
        startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
        $("#dealTime").val(startTime);
        var reportTime = $("#reportTime").val();
        var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
        reportTime = reportTime.replace(pattern, '$1-$2-$3 $4:$5:$6');
        $("#reportTime").val(reportTime);
        var evaluateTime = $("#evaluateTime").val();
        var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
        evaluateTime = evaluateTime.replace(pattern, '$1-$2-$3 $4:$5:$6');
        $("#evaluateTime").val(evaluateTime);
        var occurTime = $("#occurTime").val();
        var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
        occurTime = occurTime.replace(pattern, '$1-$2-$3 $4:$5:$6');
        $("#occurTime").val(occurTime);
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ownerId = $("#fmId").val() == '' ? 'version_public_add_no_owner_id' : $("#fmId").val();
        return search;
    }

    $("#form-fmbiz-add").validate({
        onkeyup: false,
        rules: {},
        messages: {},
        focusCleanup: true
    });

    //关联数据变更单初始化
    $(function () {
        var optionsqq = {
            url: prefix + "/CmSjList/" + $("#faultNo").val(),
            id: "cmsj-table",
            clickToSelect: true,
            singleSelect: true,
            showSearch: false,
            showRefresh: true,
            showToggle: false,
            showColumns: false,
            pagination: true,
            pageSize: 5,
            toolbar: "toolbar3",
            modalName: "数据变更单",
            columns: [{
                checkbox: true
            },
                {
                    field: 'changeSingleId',
                    title: '变更请求单ID',
                    visible: false
                },
                {
                    field: 'changeCode',
                    title: '变更单号',
                    formatter: aFormatter
                },
                {
                    field: 'fmTitle',
                    title: '标题'
                },
                {
                    field: 'sysName',
                    title: '所属系统'
                },
                {
                    field: 'result',
                    title: '处理结果'
                },
                {
                    field: 'changeSingleStatus',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return selectPubParaValueData(changeSingleStatus_data, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(optionsqq);
    });

    //关联问题单初始化
    $(function () {
        var optionsqq = {
            url: prefix + "/ImWtList/" + $("#fmId").val(),
            id: "imwt-table",
            clickToSelect: true,
            singleSelect: true,
            showSearch: false,
            showRefresh: true,
            showToggle: false,
            showColumns: false,
            pagination: true,
            pageSize: 10,
            toolbar: "toolbar4",
            modalName: "应用问题单",
            columns: [{
                checkbox: true
            },
                {
                    field: 'issuefxId',
                    title: '问题单ID',
                    visible: false
                },
                {
                    field: 'issuefxNo',
                    title: '问题编号',
                    formatter: aFormatter2
                }, {
                    field: 'issuefxName',
                    title: '问题名称'
                }, {
                    field: 'issueType',
                    title: '问题类型',
                    sortable: true,
                    formatter: function (value) {
                        return selectPubParaValueData(issueType, value);
                    }
                }, {
                    field: 'seriousLev',
                    title: '问题等级',
                    sortable: true,
                    formatter: function (value) {
                        return selectPubParaValueData(lev, value);
                    }
                }, {
                    field: 'currentState',
                    title: '问题状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var re = "";
                        if ("401" == row.hanguptask) {
                            re = "待业务复核;"
                        }
                        return re + selectPubParaValueData(allstatus, value);
                    }
                }, {
                    field: 'creatTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(optionsqq);
    });
    //关联脚本执行情况
    $(function () {
        var optionsqq = {
            url: prefix + "/autoList/" + $("#fmId").val(),
            id: "auto-table",
            showSearch: false,
            showRefresh: true,
            showToggle: false,
            showColumns: false,
            pagination: true,
            singleSelect: true,
            clickToSelect: true,
            pageSize: 5,
            toolbar: "toolbar5",
            modalName: "事件单脚本",
            columns: [{
                checkbox: true
            },
                {
                    field: 'fbsId',
                    title: '脚本记录表',
                    visible: false
                },
                {
                    field: 'flowId',
                    title: '关联id',
                    visible: false
                },
                {
                    field: 'scriptName',
                    title: '脚本名称'
                },
                {
                    field: 'executorName',
                    title: '执行人'
                },
                {
                    field: 'executorGroupName',
                    title: '执行工作组'
                },
                {
                    field: 'executorTime',
                    title: '执行时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                },
                {
                    field: 'resultStatus',
                    title: '执行状态'
                }]
        };
        $.table.init(optionsqq);
    });

    /*查看脚本执行情况详情*/
    function detailAuto() {
        var ids = $.table.selectFirstColumns();
        var url = ctx + "system/script/detail/" + ids;
        $.modal.openTab("脚本执行详情", url);
    }
    $(function () {
        var optionsdd = {
            url: prefix_diff + "/diffList/" + $("#fmId").val(),
            id: "diff-table",
            showSearch: false,
            showRefresh: true,
            showToggle: false,
            showColumns: false,
            pagination: true,
            singleSelect: true,
            clickToSelect: true,
            pageSize: 10,
            toolbar: "toolbar6",
            modalName: "疑难事件单",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '事件单ID',
                    visible: false
                },
                {
                    field: 'no',
                    title: '事件单号'
                },
                {
                    field: 'createrTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                },
                {
                    field: 'source',
                    title: '来源',
                    formatter: function (value, row, index) {
                        if (row.status == 1) {
                            return "手工转";
                        } else if(row.status == 2) {
                            return "处理超时";
                        }else{
                            return"步骤超次";
                        }
                    }
                },
                {
                    field: 'status',
                    title: '当前状态',
                    formatter: function (value, row, index) {
                        if (row.status == 01) {
                            return "待处理";
                        } else {
                            return "已处理";
                        }
                    }
                }]
        };
        $.table.init(optionsdd);
    });

    /*查看疑难事件单详情*/
    function detailDiff() {
        var selects = $("#diff-table").bootstrapTable('getSelections');
        var ids = $.table.selectColumns("id");
        if (ids.length > 1) {
            $.modal.alertWarning("请选择一条记录");
            return;
        }
        var url = ctx + "system/events/detail/" + ids[0];
        $.modal.openTab("事件单详情", url);
    }

    // 回显数据字典
    function selectPubParaValueData(datas, value) {
        var actions = [];
        $.each(datas, function (index, pubParaValue) {
            if (pubParaValue.value == ('' + value)) {
                actions.push($.common.sprintf("<span class='%s'>%s</span>", "", pubParaValue.valueDetail));
                return false;
            }
        });
        return actions.join('');
    }

    // 附件下载
    function downloadAttachment() {
        var rows = $.table.selectFirstColumns();
        var atId = rows[0];
        var ownerId = $("#fmId").val();
        var url = prefix_attachment + "/download/" + ownerId + "/" + atId;
        window.location.href = url;
    }

    //数据变更单号超链接跳转到任务对应处理页面
    function aFormatter(value, row, index) {
        var url = ctx + "bg/sjbg/details/" + row.changeSingleId;
        return '<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="selectDetailCmsj(\'' + url + '\')">' + row.changeCode + '</a>';
    }

    function selectDetailCmsj(url) {
        $.modal.openTab("数据变更单详情", url);
    }

    //問題单号超链接跳转到任务对应处理页面
    function aFormatter2(value, row, index) {
        var url = ctx + "issueList/build/view/" + row.issuefxId;
        return '<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="selectDetailwt(\'' + url + '\')">' + row.issuefxNo + '</a>';
    }

    function selectDetailwt(url) {
        $.modal.openTab("问题单详情", url);
    }

</script>
</body>
</html>
