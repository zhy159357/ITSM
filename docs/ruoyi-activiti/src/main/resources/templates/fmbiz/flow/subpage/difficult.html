<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('事件单标记疑难')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body>
<div class="main-content">
    <form id="form-fmbiz-add" class="form-horizontal" th:object="${fmbiz}">
        <input name="fmId" id="fmId" class="form-control" type="hidden" required th:value="*{fmId}">
        <h4 class="form-header h4">标记疑难</h4>
            <h5 style="color:#f01008;" align="center">请填写该事件升级为疑难的原因和下一步计划，给出预计解决时间。</h5>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">操作意见：</label>
                    <div class="col-sm-10">
                        <textarea id="comment" rows="3" cols="20" name="params[comment]" maxlength="1000"
                                  class="form-control" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submit()" id="yes" value="winClose"><i
                class="fa fa-retweet"></i>提交
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-remove"></i>关 闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: datetimepicker-js"/>
<script>
    var prefix_version = ctx + "fmbiz";

    $("#form-fmbiz-add").validate({
        onkeyup: false,
        rules: {},
        messages: {},
        focusCleanup: true
    });

    // 提交
    function submit() {
        if ($.validate.form()) {
            var data = $("#form-fmbiz-add").serializeArray();
            $.operate.saveTab(prefix_version + "/savebacktoYnSj", data);
        } else {
            return;
        }
    };

</script>
</body>
</html>
