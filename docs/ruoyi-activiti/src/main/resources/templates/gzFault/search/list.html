<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('应急事件查询')" />

                            <li>

                            <li>

                                <input type="text" name="ifMonitorNotAlarm"/>
                            </li>
                            <li>

                                <input type="text" name="ifFirstFalseAlarm"/>

                            <li>

                                <input type="text" name="gzMonitorMessage"/>

                            <li>
                                <p>解决方法：</p>

                            </li>
                            <li>
                                <p>处理过程：</p>
                                <input type="text" name="gzDealProcess"/>
                            </li>
                            <li>
                                <p>故障原因：</p>
                                <input type="text" name="gzReason"/>

                                <input type="text" name="gzEventCauseAnaly"/>

                            <li>

                                <input type="text" name="ifSuspectedVersion"/>
                            </li>
                            <li>
                                <p>事件类型：</p>
                                <select name="eventType" th:with="type=${@dict.getType('')}">

                                <select name="eventReasonType" th:with="type=${@dict.getType('')}">

                                </select>
                            </li>
                            <li>
                                <p>是否已彻底解决：</p>
                                <input type="text" name="ifCompleteSolve"/>

                                <input type="text" name="gzRectificationMeasures"/>

                                <input type="text" name="gzRectificationPlanPerson"/>
                            </li>
                            <li>
                                <p>是否提交问题单或建议函：</p>
                                <input type="text" name="ifSubmitProblem"/>
                            </li>
                            <li>
                                <p>问题单号或建议函号：</p>
                                <input type="text" name="problemNo"/>
                            </li>
                            <li>
                                <p>监控整改计划：</p>
                                <input type="text" name="gzMonitorRectificationPlan"/>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" id="listSearch" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>

                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">

                <a class="btn btn-warning single disabled" onclick="detail()" >
                    <i class="fa fa-search"></i> 详情
                </a>
                <a class="btn btn-primary single disabled" onclick="selectProcess()" >
                    <i class="fa fa-edit"></i> 查看流程
                </a>
                <!--导出所有｜当前页按钮组合-->
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">导出Excel<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="btn btn-default" onclick="$.table.exportExcel()">导出所有</a>
                        </li>
                        <li><a class="btn btn-default" onclick="$.table.exportExcelCurrentPage()">导出当前页</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary single disabled" onclick="exportWord()" >
                    <i class="fa fa-download"></i> 导出报表
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" style="table-layout: fixed"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <th:block th:include="include :: datetimepicker-js" />
     <th:block th:include="include :: select2-js" />
     <th:block th:include="include :: bootstrap-select-js"/>
     <th:block th:include="include :: bootstrap-select-css"/>
    <script th:inline="javascript">
        var prefix = ctx + "gzFault/report";

        var gzTypeData = [[${@pubParaValue.selectPubParaValueByParaName('GZ_TYPE')}]];
        var ifImpData = [[${@pubParaValue.selectPubParaValueByParaName('if_imp')}]];
        var gzFaultStatusData = [[${@pubParaValue.selectPubParaValueByParaName('GZ_FAULT_STATUS')}]];

        $(function() {
            // 回车键搜索
            document.onkeydown = function(e){
                var ev = document.all ? window.event : e;
                if(ev.keyCode==13) {
                    $('#listSearch').trigger('click');
                    return false;
                }
            };

            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                clickToSelect: true,
                singleSelect: true,
                queryParams: queryParams,
                modalName: "应急事件",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'gzId', 
                    title : '主键ID',
                    visible: false,
                    width : 150
                },
                {
                    field : 'gzNo', 
                    title : '单号',
                    width : 150
                },
                {
                    field : 'sysName', 
                    title : '系统名称',
                    width : 250
                },
                {
                    field : 'sysLevel', 
                    title : '系统级别',
                    width : 100
                },
                {
                    field : 'happenTime', 
                    title : '发生时间',
                    width : 150
                },
                {
                    field : 'happenTimeInterval', 
                    title : '发生时段',
                    width : 120
                },
                {
                    field : 'gzInfluenceBusDuration', 
                    title : '影响业务时长（分钟）',
                    width : 150
                },
                {
                    field : 'ifCapitalRisk',
                    title : '是否有资金风险',
                    width : 120,
                    formatter: function(value, row, index) {
                        return $.table.selectPubParaValueData(ifImpData, value);
                    }
                },
                {
                    field : 'ifCustomComplaint',
                    title : '是否有客户投诉',
                    width : 120,
                    formatter: function(value, row, index) {
                        return $.table.selectPubParaValueData(ifImpData, value);
                    }
                },
                {
                    field : 'ifCompleteSolve',
                    title : '是否已彻底解决',
                    width : 120,
                    formatter: function(value, row, index) {
                        return $.table.selectPubParaValueData(ifImpData, value);
                    }
                },
                {
                    field : 'ifSuspectedVersion',
                    title : '疑似版本',
                    width : 100,
                    formatter: function(value, row, index) {
                        return $.table.selectPubParaValueData(ifImpData, value);
                    }
                },
                {
                    field : 'gzFaultStatus',
                    title : '状态',
                    width : 100,
                    formatter: function(value, row, index) {
                        return $.table.selectPubParaValueData(gzFaultStatusData, value);
                    }
                },
                {
                    field : 'gzType',
                    title : '应急类型',
                    width : 150,
                    formatter: function(value, row, index) {
                        return $.table.selectPubParaValueData(gzTypeData, value);
                    }
                },
                {
                    field : 'gzAppearance', 
                    title : '现象或影响',
                    width : 250
                },
                {
                    field : 'gzInfluenceDegree', 
                    title : '对客户服务交易影响程度',
                    width : 250
                },
                {
                    field : 'gzResolvent', 
                    title : '解决方法',
                    width : 250
                },
                {
                    field : 'gzReason', 
                    title : '原因（简述）',
                    width : 250
                }]
            };
            $.table.init(options);
        });

        /*查看详情*/
        function detail(){
            var id = $.table.selectFirstColumns();
            var url = prefix + "/detail/" + id;
            $.modal.openTab("查看详情",url);
        }

        // 查看流程
        function selectProcess() {
            var gzFaultStatus = $.table.selectColumns("gzFaultStatus");
            if(gzFaultStatus == '1'){
                $.modal.alertWarning("待提交状态的应急单流程未开启，不可查看！");
                return;
            }
            var businessKey = $.table.selectFirstColumns();
            var url = ctx + 'process/processImg/' + businessKey;
            $.modal.openFull("查看流程图", url, null, null, null, true);
        }

        function queryParams(params) {
            var search = $.table.queryParams(params);
            search.remark = "searchList";
            return search;
        }

        // 导出word报表
       function exportWord() {
            var gzId = $.table.selectFirstColumns();
            var url = prefix + "/exportWord/" + gzId;
            window.location.href = url;
        }
    </script>
</body>
</html>
