<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('查询资源变更单')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>单号：</p>
                            <input type="text" name="changeCode"/>
                        </li>
                        <li>
                            <p>变更标题：</p>
                            <input type="text" name="changeSingleName"/>
                        </li>
                        <li>
                            <p>状态：</p>
                            <select name="changeSingleStauts" th:with="type=${@dict.getParaType('changeSingleStatus')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <p>类型：</p>
                            <select name="changeType" th:with="type=${@dict.getParaType('change_type')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <p>计划影响：</p>
                            <select name="isStop" th:with="type=${@dict.getParaType('isNotice')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <p>实际影响：</p>
                            <select name="isStopReal" th:with="type=${@dict.getParaType('isNotice')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <p>变更分类：</p>
                            <input name="changeCategoryId" id="changeCategoryId" class="form-control" type="hidden">
                            <input name="changeCategoryName" id="changeCategoryName" class="form-control"
                                   onclick="selectTypeInfo()" type="text" readonly style="background-color:  #ffffff">

                        </li>
                        <li>
                            <p>所涉系统：</p>
                            <input type="text" name="sysname"/>
                        </li>
                        <li>
                            <p>变更来源：</p>
                            <select name="changeResource" th:with="type=${@dict.getParaType('change_resource')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <p>通知业务：</p>
                            <select name="isNotice" id="isNotice">
                                <option value="">所有</option>
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </li>
                        <li>
                            <p>变更申请人：</p>
                            <input type="text" name="applicantId"/>
                        </li>
                        <li>
                            <p>变更内容：</p>
                            <input type="text" name="changeDetails"/>
                        </li>
                        <li>
                            <p>变更原因：</p>
                            <select name="changeReason" th:with="type=${@dict.getParaType('changReason_type')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <p>变更评估人：</p>
                            <input type="text" name="changeManagerId"/>
                        </li>
                        <li>
                            <p>变更审批人：</p>
                            <input type="text" name="checkerId"/>
                        </li>
                        <li>
                            <p>分管领导：</p>
                            <input type="text" name="fucheckerId"/>
                        </li>
                        <li>
                            <p>变更实施人：</p>
                            <input type="text" name="implementorId"/>
                        </li>
                        <li class="select-time">
                            <p>计划时间：</p>
                            <input type="text" class="time-input" id="expectStartTime" placeholder="开始时间"
                                   name="expectStartTime" readonly>
                            <span>-</span>
                            <input type="text" class="time-input" id="expectEndTime" placeholder="结束时间"
                                   name="expectEndTime" readonly>
                        </li>
                        <li class="select-time">
                            <p>实施时间：</p>
                            <input type="text" class="time-input" id="practicleStart" placeholder="开始时间"
                                   name="practicleStart" readonly>
                            <span>-</span>
                            <input type="text" class="time-input" id="practicleEnd" placeholder="结束时间"
                                   name="practicleEnd" readonly>
                        </li>
                        <li>
                            <p>变更机构：</p>
                            <input type="text" name="changeOrg"/>
                        </li>
                        <li>
                            <p>是否紧急：</p>
                            <select name="isJjbg" th:with="type=${@dict.getParaType('isNotice')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <p>是否及时：</p>
                            <select name="isJs" th:with="type=${@dict.getParaType('isNotice')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.valueDetail}"
                                        th:value="${dict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" id="searchBut" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.resetAll('formId')"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-primary single disabled" onclick="showProcessImg()">
                <i class="fa fa-play-circle"></i> 查看流程
            </a>
            <a class="btn btn-primary single disabled" onclick="detail()">
                <i class="fa fa-search"></i>查看详情
            </a>
            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">导出<span
                        class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a onclick="$.table.exportExcel()">导出所有</a>
                    </li>
                    <li><a onclick="$.table.exportExcelCurrentPage()">导出当前页</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var changeTypeV = [[${@pubParaValue.selectPubParaValueByParaName('change_type')}]];
    var changeStatusV = [[${@pubParaValue.selectPubParaValueByParaName('changeSingleStatus')}]];
    var issuefxId=[[${issuefxId}]];
    var prefix = ctx + "system/single";
    $(function () {
        // 回车键搜索
        document.onkeydown = function (e) {
            var ev = document.all ? window.event : e;
            if (ev.keyCode == 13) {
                $('#searchBut').trigger('click');
                return false;
            }
        };
        var options = {
            url: prefix + "/pagelist",
            exportUrl: prefix + "/export",
            clickToSelect: true,
            modalName: "资源变更单",
            columns: [{
                checkbox: true
            }, {
                field: 'changeId',
                visible: false
            },
                {
                    field: 'changeCode',
                    width: 150,
                    title: '变更单号'
                },
                {
                    field: 'changeSingleName',
                    width: 250,
                    title: '变更标题',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'applicantName',
                    width: 150,
                    title: '申请人'
                },
                {
                    field: 'expectStartTime',
                    width: 150,
                    title: '计划变更时间'
                },
                {
                    field: 'changeType',
                    width: 100,
                    title: '类型',
                    formatter: function (value, row, index) {
                        return $.table.selectPubParaValueData(changeTypeV, value);
                    }
                },
                {
                    field: 'changeCategoryName',
                    width: 100,
                    title: '变更分类'
                },
                {
                    field: 'changeSingleStauts',
                    width: 100,
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectPubParaValueData(changeStatusV, value);
                    }
                }]
        };
        $.table.init(options);
    });

    // 回显数据字典
    function selectPubParaValueData(datas, value) {
        var actions = [];
        $.each(datas, function (index, pubParaValue) {
            if (pubParaValue.value == ('' + value)) {
                actions.push($.common.sprintf("<span class='%s'>%s</span>", "", pubParaValue.valueDetail));
                return false;
            }
        });
        return actions.join('');
    }

    /*查看详情*/
    function detail() {
        var changeId = $.table.selectFirstColumns();
        var url = prefix + "/detail/" + changeId;
        $.modal.open("变更单详情", url);
    }

    /*查看流程*/
    function showProcessImg() {
        var changeId = $.table.selectFirstColumns();
        var url = ctx + 'process/processImg/' + changeId;
        $.modal.openNoBtn("查看流程图", url, null, null, null, true);
    }

    /* 选择分类树 */
    function selectTypeInfo() {
        var url = ctx + "system/typeinfo/cmBizTree";
        var options = {
            title: '选择分类',
            width: "380",
            url: url,
            callBack: doSubmit2
        };
        $.modal.openOptions(options);
    }

    function doSubmit2(index, layero) {
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        if (jQuery.isEmptyObject(tree)) {
            layer.close(index);
        }
        var selectNode = tree.getSelectedNodes();
        if (selectNode.length != 0) {
            $("#changeCategoryId").val(selectNode[0].id);
            $("#changeCategoryName").val(selectNode[0].name);
        }
        layer.close(index);
    }
    function submitHandler(index, layero) {
        // 选中数据
        var arrays = $("#bootstrap-table").bootstrapTable('getSelections');
        if("0"==issuefxId){
             //处理步骤  选择数据变更单
             if(arrays.length>0){
                  var sysNameRows = $.table.selectColumns('changeCode');
                  var fuNo=parent.$("#fuNo").val();
                  if("无"==fuNo){
                     parent.$("#fuNo").val(sysNameRows.join());
                  }else{
                       parent.$("#fuNo").val(fuNo+','+sysNameRows.join());
                  }
                  $.modal.close();
             }
        }else{
             if(arrays.length>0){
                    for(var i=0;i<arrays.length;i++){
                       var data={"obj1Id":arrays[i].changeId,"obj2Id":issuefxId,"type":"04"};
                       arrays[i]=data;
                    }
                    $.operate.saveModal(ctx+"system/relation/addAll",{"data":JSON.stringify(arrays)},refreshTable);
            }

        }
    }
    function refreshTable(){
         parent.$.table.refresh("CmBiz-table");
         $.modal.close();
    }
</script>
</body>
</html>
