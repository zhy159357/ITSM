<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增接收范围')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-para-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">接收范围：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" maxlength="64" name="receiveRange" id="receiveRange" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">

        var prefix = ctx + "system/para";

		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-para-add').serialize());
	        }
	    }
	</script>
</body>
</html>
