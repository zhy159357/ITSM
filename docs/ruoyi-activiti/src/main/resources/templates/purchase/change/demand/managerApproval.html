<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('采购计划审批')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-demand-approval" th:object="${purchaseProjectDemandChange}">
        <input id="changeId" name="changeId" th:field="*{changeId}" type="hidden">
        <!--创建人传递到后端使用-->
        <input id="createBy" name="createBy" th:field="*{createBy}" type="hidden">
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采购计划编号：</label>
                    <div class="col-sm-8">
                        <input id="purchaseNo" name="purchaseNo" class="form-control" type="text"
                               th:value="*{purchaseNo}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采购项目类别：</label>
                    <div class="col-sm-8">
                        <select id="purchaseProjectType" name="purchaseProjectType" class="form-control"
                                th:field="*{purchaseProjectType}"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('purchase_project_type')}"
                                readonly>
                            <option value=""></option>
                            <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}"
                                    th:value="${paraValue.value}"
                                    th:selected="${paraValue.value eq purchaseProjectType}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">项目名称：</label>
                    <div class="col-sm-8">
                        <input id="projectName" name="projectName" class="form-control" type="text"
                               th:value="*{projectName}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">采购方式建议：</label>
                    <div class="col-sm-8">
                        <select id="purchaseMode" name="purchaseMode" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('purchase_mode')}"
                                th:field="*{purchaseMode}" readonly>
                            <option value=""></option>
                            <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}"
                                    th:value="${paraValue.value}"
                                    th:selected="${paraValue.value eq purchaseMode}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">采购具体内容：</label>
                    <div class="col-sm-10">
                        <textarea id="purchaseContent" name="purchaseContent" rows="5" cols="10" class="form-control" type="text" th:field="*{purchaseContent}" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">采购背景、必要性说明：</label>
                    <div class="col-sm-10">
                        <textarea id="purchaseBackground" name="purchaseBackground" rows="5" cols="10" class="form-control" type="text" th:field="*{purchaseBackground}" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">项目总金额（万元）：</label>
                    <div class="col-sm-8">
                        <input id="projectTotalAmount" name="projectTotalAmount" class="form-control" type="text" th:value="*{projectTotalAmount}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">支出金额（万元）：</label>
                    <div class="col-sm-8">
                        <input id="payTotalAmount" name="payTotalAmount" class="form-control" type="text" th:value="*{payTotalAmount}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">物资到货/服务提供时间：</label>
                    <div class="col-sm-8">
                        <input id="serviceProvideTime" name="serviceProvideTime" class="form-control" type="text" th:value="*{serviceProvideTime}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">采购有效期：</label>
                    <div class="col-sm-8">
                        <input id="purchaseEffectivePeriod" name="purchaseEffectivePeriod" class="form-control" type="text" th:value="*{purchaseEffectivePeriod}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">资金落实情况：</label>
                    <div class="col-sm-8">
                        <select id="capitalImplSituation" name="capitalImplSituation" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('capital_impl_situation')}"
                                th:field="*{capitalImplSituation}" readonly>
                            <option value=""></option>
                            <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}"
                                    th:value="${paraValue.value}"
                                    th:selected="${paraValue.value eq capitalImplSituation}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">需求处室：</label>
                    <div class="col-sm-8">
                        <input id="demandDept" name="demandDept" class="form-control" th:value="*{demandDept}" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">需求处室联系人：</label>
                    <div class="col-sm-8">
                        <input id="demandPerson" name="demandPerson" class="form-control" type="text" th:value="*{demandPerson}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">联系方式：</label>
                    <div class="col-sm-8">
                        <input id="demandMobilPhone" name="demandMobilPhone" class="form-control" type="text" th:value="*{demandMobilPhone}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">规范书计划提交时间：</label>
                    <div class="col-sm-8">
                        <input id="techSubmitTime" name="techSubmitTime" class="form-control" type="text" th:value="*{techSubmitTime}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采购申请计划提交时间：</label>
                    <div class="col-sm-8">
                        <input id="planSubmitTime" name="planSubmitTime" class="form-control" type="text" th:value="*{planSubmitTime}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采购实施计划启动时间：</label>
                    <div class="col-sm-8">
                        <input id="implStartTime" name="implStartTime" class="form-control" type="text" th:value="*{implStartTime}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采购实施计划完成时间：</label>
                    <div class="col-sm-8">
                        <input id="implEndTime" name="implEndTime" class="form-control" type="text" th:value="*{implEndTime}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">合同计划签订时间：</label>
                    <div class="col-sm-8">
                        <input id="contractSignTime" name="contractSignTime" class="form-control" type="text" th:value="*{contractSignTime}" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">采购计划调整内容：</label>
                    <div class="col-sm-10">
                        <textarea rows="5" cols="20" id="adjustContent" name="adjustContent" class="form-control"
                                  maxlength="600" th:field="*{adjustContent}" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">采购计划调整原因：</label>
                    <div class="col-sm-10">
                        <textarea rows="5" cols="20" id="adjustReason" name="adjustReason" class="form-control"
                                  maxlength="600" th:field="*{adjustReason}" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">正式提交采购申请时间：</label>
                    <div class="col-sm-8">
                        <input id="formalSubmitTime" name="formalSubmitTime" class="form-control" type="text" readonly>
                    </div>
                </div>

            <div class="col-sm-6">

        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采购部对接人：</label>

                        <input id="purchaseOppositePerson" name="purchaseOppositePerson" class="form-control" type="text" readonly>

                </div>
            </div>

                <div class="form-group">

                            <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}" th:value="${paraValue.value}"></option>

        </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">备注：</label>

                </div>

        </div>-->
        <h4 class="form-header h4">审核信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">审核意见：</label>
                    <div class="col-sm-10">
                        <textarea rows="5" cols="10" id="authorText" name="params[comment]" class="form-control" maxlength="100" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">审批记录</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <div class="btn-group-sm" id="toolbar" role="group">
                        </div>
                        <div class="col-sm-12 select-table table-striped">
                            <table id="bootstrap-table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="pass('1')"><i class="fa fa-check"></i>确 认</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="pass('0')"><i class="fa fa-reply-all"></i>退 回</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-window-close"></i>关 闭
        </button>
    </div>
</div>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "purchase/change";

    // 采购计划审批记录
    $(function() {
        var options = {
            url: prefix + "/selectPurchaseApproveLog",
            queryParams: queryParams,
            modalName: "采购计划审批记录",
            columns: [{
                checkbox: true
            },
                {
                    field : 'approveLogId',
                    title : '主键ID',
                    visible : false
                },
                {
                    field : 'changeId',
                    title : '关联采购计划ID',
                    visible : false
                },
                {
                    field : 'createName',
                    title : '审批人'
                },
                {
                    field : 'memo',
                    title : '审批意见'
                },
                {
                    field : 'createTime',
                    title : '审批时间'
                }]
        };
        $.table.init(options);
    });
    
    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.changeId = $("#changeId").val();
        return search;
    }

    // 采购管理确认
    function pass(flag) {
        if ($.validate.form()) {
            var data = $("#form-demand-approval").serializeArray();
            data.push({"name": "remark", "value": flag});
            $.operate.saveTab(prefix + "/managerApproval", data);
        }
    }

    $("#form-demand-approval").validate({
        onkeyup: false,
        rules:{
            "params[comment]" : true
        },
        messages: {
            "params[comment]" : "审核意见必填不可为空"
        },
        focusCleanup: true
    });
</script>
</body>
</html>
