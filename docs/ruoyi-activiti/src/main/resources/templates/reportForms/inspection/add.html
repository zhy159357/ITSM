<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新建巡检记录单')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: ztree-css"/>
    <th:block th:include="include :: summernote-css"/>
    <th:block th:include="include :: select2-css"/>
    <link th:href="@{/css/fmbizMaint.css}" rel="stylesheet"/> <!-- 自定css -->
</head>
<body>
<div class="main-content">
    <form id="form-inspection-add" class="form-horizontal">
        <input name="id" type="hidden" id="id"/>
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">系统名称：</label>
                    <div class="col-sm-8">
                        <input name="sysName" id="sysName" class="form-control" type="text" maxlength="18">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">运维单位：</label>
                    <div class="col-sm-8">
                        <input name="sysCompany" id="sysCompany" class="form-control" type="text" maxlength="30">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">巡查人员：</label>
                    <div class="col-sm-8">
                        <input name="inspectors" id="inspectors" class="form-control" type="text" maxlength="18">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">联系方式：</label>
                    <div class="col-sm-8">
                        <input name="contact" id="contact" class="form-control" type="text" maxlength="18">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">系统负责人：</label>
                    <div class="col-sm-8">
                        <input name="sysManager" id="sysManager" class="form-control" type="text" maxlength="18">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">更新日期：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="yyyy-MM-dd" id="lastDate"
                               name="lastDate" required readonly style="background-color: #fdfdfd"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">开始时间：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" id="startTime"
                               name="startTime" required readonly style="background-color: #fdfdfd"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">结束时间：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" id="endTime"
                               name="endTime" required readonly style="background-color: #fdfdfd"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">登录页面是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="loginStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="loginStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">登录页面情况说明：</label>
                    <div class="col-sm-10">
                        <input name="loginAnnotation" id="loginAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">数据统计页面是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="dateStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="dateStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">数据统计页面情况说明：</label>
                    <div class="col-sm-10">
                        <input name="dateAnnotation" id="dateAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">通讯录管理页面是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="bookStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="bookStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">通讯录管理页面情况说明：</label>
                    <div class="col-sm-10">
                        <input name="bookAnnotation" id="bookAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">应用管理页面是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="appStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="appStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">应用管理页面情况说明：</label>
                    <div class="col-sm-10">
                        <input name="appAnnotation" id="appAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">全局设置页面是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="globalStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="globalStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">全局设置页面情况说明：</label>
                    <div class="col-sm-10">
                        <input name="globalAnnotation" id="globalAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">权限管理页面是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="limitStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="limitStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">权限管理页面情况说明：</label>
                    <div class="col-sm-10">
                        <input name="limitAnnotation" id="limitAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">批量上传页面是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="uploadStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="uploadStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">批量上传页面情况说明：</label>
                    <div class="col-sm-10">
                        <input name="uploadAnnotation" id="uploadAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">服务器操作系统是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="osStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="osStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">服务器操作系统情况说明：</label>
                    <div class="col-sm-10">
                        <input name="osAnnotation" id="osAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">服务器网络是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="networkStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="networkStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">服务器网络情况说明：</label>
                    <div class="col-sm-10">
                        <input name="networkAnnotation" id="networkAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">应用系统访问是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="accessStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="accessStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">应用系统访问情况说明：</label>
                    <div class="col-sm-10">
                        <input name="accessAnnotation" id="accessAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">数据库是否正常：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" checked="" name="databaseStates" value="1" /> 正常 </label>
                            <label class="radio-box"> <input type="radio" name="databaseStates" value="0" /> 异常 </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-2 control-label">数据库情况说明：</label>
                    <div class="col-sm-10">
                        <input name="databaseAnnotation" id="databaseAnnotation" class="form-control" type="text" maxlength="250">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group" style="display:-webkit-box">
                    <label class="col-sm-2 control-label" style="width:10%">备注：</label>
                    <div class="col-sm-12">
                        <textarea rows="12" cols="20" id="remark" name="remark"
                                   class="zdy_input" maxlength="3000" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" id="tj1"class="btn btn-sm btn-primary" onclick="submit()"><i class="fa fa-check"></i>提 交
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-remove"></i>关 闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-suggest-js" />
<th:block th:include="include :: bootstrap-typeahead-js" />
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: summernote-js"/>
<th:block th:include="include :: datetimepicker-js"/>

<script>
    let prefix = ctx + "report/forms";
    $(function () {
        $("#lastDate").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true,
            endDate:new Date()
        });
        $("#startTime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            minView:0,
            minuteStep:1,
            endDate:new Date()
        });
        $("#endTime").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true,
            minView:0,
            minuteStep:1,
            endDate:new Date()
        });
    });

    // 提交数据
    function submit() {
        var data = $("#form-inspection-add").serializeArray();
        $.operate.saveTab(prefix + "/saveInspectionData", data);
    }
</script>
</body>
</html>
