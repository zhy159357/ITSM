<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改字典数据')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-edit" th:object="${pubParaValue}">
			<input name="paraValueId"  type="hidden"  th:field="*{paraValueId}" />
			<input name="paraId" type="hidden" th:field = "*{paraId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参数值代码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="value" id="value" th:field="*{value}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参数值名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="valueDetail" id="valueDetail" th:field="*{valueDetail}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参数值排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="serail" th:field="*{serail}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "eventRun/Dict/Data";
	
		$("#form-dict-edit").validate({
			rules:{
				dictSort:{
					digits:true
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dict-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
