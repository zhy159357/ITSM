<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('数据问题单批量分发')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: ztree-css"/>
    <th:block th:include="include :: summernote-css"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dataq-add" th:object="${imBizDataq}">
        <input id="taskId" name="params[taskId]" th:value="${taskId}" type="hidden"/>
        <input name="imId" type="hidden" id="imId" th:value="${imId}"/>


        <div class="form-group">
            <label class="col-sm-2 control-label  text-right is-required " style="color: red;">分发意见：</label>
            <div class="col-sm-10">
                        <textarea id="comment" rows="5" cols="20" name="params[comment]" class="form-control"
                                  maxlength="100" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12" style="text-align: center">
                <button type="button" class="btn btn-sm btn-success" onclick="sendWt()">提交</button>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: summernote-js"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">

    var prefix = ctx + "system/dataq"

    $("#form-dataq-add").validate({
        focusCleanup: true
    });

    /**
     *数据问题单批量分发
     */
    function sendWt() {

        if ($.validate.form()) {
            var data = $("#form-dataq-add").serializeArray();
            //处理通过
            $.operate.saveTab(prefix + "/saveFlowPlFenFa", data);
        } else {
            return;
        }

    }

</script>
</body>
</html>
