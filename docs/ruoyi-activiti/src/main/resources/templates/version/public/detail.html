<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('版本信息详情')" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body>
<div class="main-content">
    <form id="form-version-add" class="form-horizontal" th:object="${vmBizInfo}">
        <input name="versionInfoId" type="hidden" id="versionInfoId" th:value="*{versionInfoId}"/>
        <input name="versionStatus" type="hidden" id="versionStatus" th:value="*{versionStatus}"/>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse1">
                    <h4 class="panel-title" >
                        基本信息
                    </h4>
                </div>
                <br/>
                <div id="collapse1" class="panel-collapse in">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label is-required">版本编号：</label>
                                <div class="col-sm-8">
                                    <input name="versionInfoNo" id="versionInfoNo" class="form-control" type="text" required th:value="*{versionInfoNo}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">所属应用系统：</label>
                                <div class="col-sm-8">
                                    <!--<input id="sysId" name="sysId" type="hidden" class="form-control" />-->
                                    <input id="applicationName" name="applicationName" type="text" class="form-control" th:value="*{systemName}" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">版本类型：</label>
                                <div class="col-sm-8">
                                    <input id="versionType" name="versionType" class="form-control" type="hidden" th:value="*{versionType}">
                                    <input id="versionTypeName" name="versionTypeName" class="form-control" th:value="*{versionTypeName}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">下发中心：</label>
                                <div class="col-sm-8">
                                    <!--<input id="agencyCenter" name="agencyCenter" class="form-control" type="hidden">-->
                                    <input id="agencyCenterName" name="agencyCenterName" class="form-control" th:value="*{agencyCenterName}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">下发技术局：</label>
                                <div class="col-sm-8">
                                    <!--<input id="issuedUnit" name="issuedUnit" class="form-control" type="hidden">-->
                                    <textarea rows="6" cols="10" id="issuedUnitName" name="issuedUnitName" class="form-control" th:text="*{issuedUnitName}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">下发分行：</label>
                                <div class="col-sm-8">
                                    <!--<input id="issuedBranch" name="issuedBranch" class="form-control" type="hidden">-->
                                    <textarea rows="6" cols="10" id="issuedBranchName" name="issuedBranchName" class="form-control" th:text="*{issuedBranchName}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">涉及外围系统：</label>
                                <div class="col-sm-10">
                                    <!--<input id="sys_Id" name="sys_Id" type="hidden" class="form-control"/>-->
                                    <input id="sysName" name="sysName" type="text" class="form-control" th:value="*{sysName}" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">版本发布标题：</label>
                                <div class="col-sm-10">
                                    <input id="versionInfoName" name="versionInfoName" class="form-control" type="text" th:value="*{versionInfoName}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">升级内容摘要：</label>
                                <div class="col-sm-10">
                                    <input id="versionName" name="versionName" class="form-control" type="text" th:value="*{versionName}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">业务需求内容：</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" cols="20" id="businessRequirementText" name="businessRequirementText" class="form-control" th:text="*{businessRequirementText}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">功能描述：</label>
                                <div class="col-sm-10">
                                    <textarea rows="6" cols="20" id="versionDescription" name="versionDescription" class="form-control" th:text="*{versionDescription}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">涉及模块/服务：</label>
                                <div class="col-sm-10">
                                    <textarea rows="4" cols="20" id="issuedNo" name="issuedNo" class="form-control" th:text="*{issuedNo}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">测试要点：</label>
                                <div class="col-sm-10">
                                    <textarea rows="6" cols="20" id="businessValidationText" name="businessValidationText" class="form-control" th:text="*{businessValidationText}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">业务测试人员：</label>
                                <div class="col-sm-8">
                                    <input id="questionId" name="questionId" placeholder="没有填无" class="form-control" type="text" th:value="*{questionId}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">技术测试人员：</label>
                                <div class="col-sm-8">
                                    <input id="drafterId" name="drafterId" placeholder="没有填无" class="form-control" type="text" th:value="*{drafterId}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">涉及更新的库：</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" cols="20" id="acceptOrganization" name="acceptOrganization" class="form-control" th:text="*{acceptOrganization}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">涉及更新的服务：</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" cols="20" id="createunits" name="createunits" class="form-control" th:text="*{createunits}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">涉及重启的服务：</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" cols="20" id="copyRequiteUnit" name="copyRequiteUnit" class="form-control" th:text="*{copyRequiteUnit}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">涉及变更的内容：</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" cols="20" id="noticeText" name="noticeText" class="form-control" th:text="*{noticeText}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">是否通报办公室：</label>
                                <div class="col-sm-8">
                                    <select id="ifReportOffice" name="ifReportOffice" class="form-control" th:value="*{ifReportOffice}" disabled>
                                        <option th:selected="*{ifReportOffice == '1'}" value="1">是</option>
                                        <option th:selected="*{ifReportOffice == '2'}" value="2">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">是否报备银保监会：</label>
                                <div class="col-sm-8">
                                    <select id="ifReportCbrc" name="ifReportCbrc" class="form-control" th:value="*{ifReportCbrc}" disabled>
                                        <option th:selected="*{ifReportCbrc == '1'}" value="1">是</option>
                                        <option th:selected="*{ifReportCbrc == '2'}" value="2">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">是否通报客服中心：</label>
                                <div class="col-sm-8">
                                    <select id="ifReportCallCenter" name="ifReportCallCenter" class="form-control" th:field="*{ifReportCallCenter}" disabled>
                                        <option th:selected="*{ifReportCallCenter == '1'}" value="1">是</option>
                                        <option th:selected="*{ifReportCallCenter == '2'}" value="2">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">是否需停业升级：</label>
                                <div class="col-sm-8">
                                    <select id="ifStopBusiness" name="ifStopBusiness" class="form-control" th:value="*{ifStopBusiness}" disabled>
                                        <option th:selected="*{ifStopBusiness == '1'}" value="1">是</option>
                                        <option th:selected="*{ifStopBusiness == '2'}" value="2">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">开始升级时间：</label>
                                <div class="col-sm-8">
                                    <input id="startUpgradeTime" name="startUpgradeTime" class="form-control" type="text" placeholder="yyyy-MM-dd HH:mm:ss" th:value="*{startUpgradeTime}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">完成升级时间：</label>
                                <div class="col-sm-8">
                                    <input id="endUpgradeTime" name="endUpgradeTime" class="form-control" type="text" placeholder="yyyy-MM-dd HH:mm:ss" th:value="*{endUpgradeTime}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">升级支持人员：</label>
                                <div class="col-sm-8">
                                    <input id="technicalSupportId" name="technicalSupportId" class="form-control" type="text" th:value="*{technicalSupportId}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">升级支持电话：</label>
                                <div class="col-sm-8">
                                    <input id="technicalSupportPhone" name="technicalSupportPhone" class="form-control" type="text" th:value="*{technicalSupportPhone}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">是否安全审核：</label>
                                <div class="col-sm-8">
                                    <select id="ifSafetyAudit" name="ifSafetyAudit" class="form-control" th:filed="*{ifSafetyAudit}" disabled>
                                        <option th:selected="*{ifSafetyAudit == '1'}" value="1">是</option>
                                        <option th:selected="*{ifSafetyAudit == '2'}" value="2">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" id="safetyAudit">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">安全审核人：</label>
                                <div class="col-sm-8">
                                    <input id="safetyAuditName" name="safetyAuditName" class="form-control" type="text" th:value="*{safetyAuditName}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">是否自动化：</label>
                                <div class="col-sm-8">
                                    <select id="isAutomate" name="isAutomate" class="form-control" th:value="*{isAutomate}" disabled>
                                        <option th:selected="*{isAutomate == '1'}" value="1">是</option>
                                        <option th:selected="*{isAutomate == '2'}" value="2">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" id="automateAudit">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">自动化实施人：</label>
                                <div class="col-sm-8">
                                    <input id="automateAuditName" name="automateAuditName" class="form-control" type="text" th:value="*{automateAuditName}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="panel panel-default" id="selectBusinessLine">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse2">
                    <h4 class="panel-title">
                        业务条线审核(多个业务部门审核选择多个业务部门)
                    </h4>
                </div>
                <br/>
                <div id="collapse2" class="panel-collapse in">
                    <div class="row" id="enuParam0">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">所属业务部门：</label>
                                <div class="col-sm-8">
                                    <input id="businessOrg0" name="businessOrg" class="form-control" type="text" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">业务审核人：</label>
                                <div class="col-sm-8">
                                    <input id="businessAuditName0" name="businessAuditName" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">业务领导审核人：</label>
                                <div class="col-sm-8">
                                    <input id="businessApprovalName0" name="businessApprovalName" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>-->

            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse3">
                    <h4 class="panel-title">
                        技术条线审核
                    </h4>
                </div>
                <br/>
                <div id="collapse3" class="panel-collapse in">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">技术审核人：</label>
                                <div class="col-sm-8">
                                    <input id="technologyAuditName" name="technologyAuditName" class="form-control" type="text" th:value="*{technologyAuditName}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #3c8dbc" data-toggle="collapse" data-target="#collapse4">
                    <h4 class="panel-title">
                        数据中心条线审核
                    </h4>
                </div>
                <br/>
                <div id="collapse4" class="panel-collapse in">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">应用审批人：</label>
                                <div class="col-sm-8">
                                    <input id="useApprovalName" name="useApprovalName" class="form-control" type="text" th:value="*{useApprovalName}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">流程记录</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">版本程序及操作手册等</a>
                </li>
                <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">升级执行情况</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <div class="btn-group-sm" id="toolbar1" role="group">
                        </div>
                        <div class="col-sm-12 select-table table-striped">
                            <table id="history-table"></table>
                        </div>
                    </div>
                </div>

                <div id="tab-2" class="tab-pane">
                    <div class="panel-body">
                        <div class="btn-group-sm" id="toolbar2" role="group">
                            <a class="btn btn-primary multiple disabled" onclick="taskDownload()">
                                <i class="fa fa-edit"></i> 下载附件
                            </a>
                        </div>
                        <div class="col-sm-12 select-table table-striped">
                            <table id="file-table"></table>
                        </div>
                    </div>
                </div>

                <div id="tab-3" class="tab-pane">
                    <div class="panel-body">
                        <div class="btn-group-sm" id="toolbar3" role="group">
                        </div>
                        <div class="col-sm-12 select-table table-striped">
                            <table id="taskInfo-table"></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-primary" onclick="window.print()"><i class="fa fa-print"></i>打印</button>&nbsp;
        <button type="button" class="btn btn-danger" onclick="closeItem()"><i class="fa fa-window-close"></i>关 闭 </button>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<th:block th:include="include :: datetimepicker-js" />
<script th:src="@{/js/activiti.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "version/taskInfo";
    var prefix_taskInfo = ctx + "version/taskInfo";
    var prefix_attachment = ctx + "pub/attachment";
    var datas = [[${@pubParaValue.selectPubParaValueByParaName('file_type')}]];

    // 流程记录
    $(function() {
        puFolwHistory($("#versionInfoId").val());
    });

    // 附件列表
    $(function() {
        var options_file = {
            url: prefix_attachment + "/list",
            id: "file-table",
            toolbar:"toolbar2",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            queryParams: queryParamsFile,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field : 'atId',
                    title : '附件ID',
                    visible : false
                },
                {
                    field : 'fileName',
                    title : '文件名称'
                },
                {
                    field : 'person.pName',
                    title : '上传人'
                },
                {
                    field : 'size',
                    title : '文件大小'
                },
                {
                    field : 'memo',
                    title : '文件描述'
                },
                {
                    field : 'fileTime',
                    title : '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                },
                {
                    field : 'fileType',
                    title : '附件类型',
                    formatter: function(value, row, index) {
                        return $.table.selectPubParaValueData(datas, value);
                    }
                }]
        };
        $.table.init(options_file);
    });

    // 升级执行情况
    $(function (){
        var option_taskInfo = {
            url: prefix + "/list",
            id: "taskInfo-table",
            toolbar: "toolbar3",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            clickToSelect: true,
            queryParams: queryParamsTaskInfo,
            modalName: "升级执行情况",
            columns: [{
                checkbox: true
            },
                {
                    field : 'taskId',
                    title : '主键ID',
                    visible: false
                },
                {
                    field : 'taskNo',
                    title : '任务单号',
                    formatter : addFormatter
                },
                {
                    field : 'taskproducetime',
                    title : '生成时间 '
                },
                {
                    field : 'taskDealUserName',
                    title : '附件下载人'
                },
                {
                    field : 'completeUserName',
                    title : '确认完成人'
                },
                {
                    field : 'update_time',
                    title : '确认操作时间'
                },
                {
                    field : 'taskStatus',
                    title : '任务状态',
                    formatter: function(value, row, index) {
                        if(row.taskStatus == '1'){
                            return "待下载";
                        }else if(row.taskStatus == '2'){
                            return "已下载";
                        }else if(row.taskStatus == '3'){
                            return "已完成";
                        }
                    }
                }]
        };
        $.table.init(option_taskInfo);

        //var businessList = [[${businessList}]];
        //var orgMap = [[${orgMap}]];
        // 显示动态框
        //showBusiness(businessList);
        //isHideBusiness();

    });

    // 附件下载
    function taskDownload() {
        var fileType = $.table.selectColumns("fileType");
        var versionStatus = $("#versionStatus").val();
        if(fileType == "2"){
            $.modal.alert("版本详情页面不允许下载版本包！");
            return;
        }
        var rows = $.table.selectFirstColumns();
        var atId = rows[0];
        var ownerId = $("#versionInfoId").val();
        var url = prefix_attachment + "/download/"+ownerId+"/"+atId;
        window.location.href = url;
    }

    // 附件列表查询
    function queryParamsFile(params) {
        var search = $.table.queryParams(params);
        search.ownerId = $("#versionInfoId").val() == '' ? 'version_taskInfo_detail_no_owner_id' : $("#versionInfoId").val();
        return search;
    }

    // 升级执行情况查询
    function queryParamsTaskInfo(params) {
        var search = $.table.queryParams(params);
        search.remark = "versionTaskInfoList";
        return search;
    }

    // 任务单号超链接跳转到任务查看详情页面
    function addFormatter(value, row, index) {
        var url = prefix_taskInfo + "/detail/" + row.taskId;
        return '<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="selectDetail(\'' + url + '\')">'+row.taskNo+'</a>';
    }

    function selectDetail(url) {
        $.modal.openTab("查看详情",url);
    }
