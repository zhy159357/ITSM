<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>上海银行运维管控中台</title>
    <meta name="description" content="若依后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.5.1}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
</head>
<body class="signin">
<table border="0" height="100%" width="100%">
    <tr>
        <td height="100%">
            <div class="signinpanel">
                <div class="sign_title">
                    <div class="yc_logo"></div>
                    <div class="yc_text">
                        <h1>修改密码</h1>
                       <!-- <h2>Operation and maintenance management center</h2>-->
                    </div>
                </div>
                <div class="sign_box">
                    <div class="">
                        <form id="signupForm" autocomplete="off">
                            <div class="sign_box_cn">
                            <input type="text"  name="username" class="form-control uname"     placeholder="用户名" />
                            <input type="text"  name="phoneNumber" class="form-control uname"     placeholder="手机号" />
                            <div class="sign_sms">
                                <span>
                                    <input type="text" id="telvalidateCode" name="telvalidateCode" class="form-control vdcode" placeholder="短信验证码" maxlength="6" autocomplete="off" onfocus="clean()" onkeydown="if(event.keyCode==13)forgetPassword();"/>
                                </span>
                                        <span>
                                     <a href="javascript:void(0);" title="获取短信验证码">
                                        <input name="sendcode" type="button" id="sendcode" class="btn-vdcode btn-cl" value="获取验证码" onclick="sendnumber()" />
                                    </a>
                                </span>
                                </div>
                            </div>
                            <div class="sign_btn">
                                <button class="btn-login btn-block btn-login-icon" id="forgetPassword" data-loading="正在验证，请稍后...">
                                    <span class="btn_icon"></span>
                                    确认
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="warn_cn">
                        <h1><span></span>说明事项：</h1>
                        说明：请先输入正确的账号、手机号，点击获取短信验证码按钮，在收到短信码后，输入短信验证码登录.
                        <br/>
                        <span>注：手机号为系统预留手机号，若为其他手机号将无法成功获取短信验证码！</span>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.5.1}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/forget.js}"></script>
</body>
</html>
