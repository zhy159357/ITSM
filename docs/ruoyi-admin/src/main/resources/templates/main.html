<body class="gray-bg" style="position: relative;overflow-y:auto;">


<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    //默认首页工作台
    $(function () {
        var url = ctx +'/vueIndex/index';
    	if(ctx=='/'){
    		url = '/vueIndex/index';
    	}
        $.modal.parentTab("工作台", url);
    })

    //获取当前时间
    function getTime(days, haveTime) {
        let dateTime = "";
        let myData = new Date();
        myData.setTime(myData.getTime() - 24*60*60*1000*days);
        let year = myData.getFullYear() + "";
        let month = myData.getMonth() + 1 + "";
        if(month.length == 1){
            month = "0" + month;
        }
        let date = myData.getDate() + "";
        if(date.length == 1){
            date = "0" + date;
        }
        dateTime = year + "-" + month + "-" + date;
        if(haveTime){
            let hours = myData.getHours() + "";
            if(hours.length == 1){
                hours = "0" + hours;
            }
            let minutes = myData.getMinutes() + "";
            if(minutes.length == 1){
                minutes = "0" + minutes;
            }
            let seconds = myData.getSeconds() + "";
            if(seconds.length == 1){
                seconds = "0" + seconds;
            }
            dateTime += " " + hours + ":" + minutes + ":" + seconds;
        }
        return dateTime;
    }
</script>

</body>
</html>
