<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>统一Potal</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
<!--	<link rel="stylesheet" href="css/bootstrap.min.css" />-->
	<link href="../static/css/main/jnstyle.css" th:href="@{/css/main/jnstyle.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
		<div class="col-sm-12" style="height:100%;">
				<table height="100%" style="margin:0 auto">
					 	<tr>
					 		<td height="100%" align="center">
				<div class="panel_main">
					<div th:if="${appHide eq 0}" class="permissions_size">
						<div class="permissions_img"></div>
						<div class="permissions_text">
							<h1>sorry 您暂时没有权限访问该页面</h1>
							<h2>你可以尝试访问其他页面……</h2>
							<span></span>
						</div>
					</div>
				<div th:if="${appHide ne 0}" class="panel_main_con">
					<ul>
						<div th:each="app : ${appList}" style="float:left;">
						<a href="javascript:void(0)" th:onclick="aclick([[${app.sysurl}]])">
							<li th:class="${app.csscode}">
								[[${app.sysname}]]
							</li>
						</a>
						</div>

<!--						<li class="panel_lcgl"><a href="#">ITIL流程管理</a></li>-->
<!--						<li class="panel_zsgl"><a href="#">知识管理</a></li>-->
<!--						<li class="panel_pldd"><a href="#">批量调度自动化</a></li>-->
<!--						<li class="panel_yybs"><a href="#">应用部署自动化</a></li>-->
<!--						<li class="panel_zbqh"><a href="#">灾备切换自动化</a></li>-->
<!--						<li class="panel_rczy"><a href="#">日常作业自动化</a></li>-->
<!--						<li class="panel_yjcz"><a href="#">应急处置自动化</a></a></li>-->
<!--						<li class="panel_wlgl"><a href="#">网络管理自动化</a></li>-->
					</ul>
					<div class="clear"></div>
				</div>
				</div>
				</td>
					 	</tr>
					 </table>
			<div class="clear"></div>
		</div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script type="text/javascript">
		function aclick(sysurl){
			console.log(123,sysurl);
			window.open(sysurl,"_blank");
		}

	</script>
</body>
</html>
