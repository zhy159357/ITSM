<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增字典数据')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-add" >
			<input type="hidden" name="paraId" th:value="${paraId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参数值代码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="value" id="value" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参数值名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="valueDetail" id="valueDetail" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">参数值排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="serail" required isSortNum="true" >
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/dict/data";
	
		$("#form-dict-add").validate({
			rules:{
                serail:{
					maxlength: 8
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
            if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-dict-add').serialize());
			}
	    }
	</script>
</body>
</html>
