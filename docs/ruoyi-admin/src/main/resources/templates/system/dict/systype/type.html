<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('字典类型列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="type-form">
				<div class="select-list">
					<ul>
						<li>
							参数项代码：<input type="text" name="dictType"/><!--字典名称：<input type="text" name="dictName"/>-->
						</li>
						<li>
							参数项名称：<input type="text" name="dictName"/><!--字典类型：<input type="text" name="dictType"/>-->
						</li>
						<li>
							参数项状态：<select name="status" th:with="type=${@dict.getParaType('sys_normal_disable')}">
							<option value="">所有</option>
							<option th:each="dict : ${value}" th:text="${dict.valueDetail}" th:value="${dict.value}"></option>
						</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" id="ss" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" >
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger" onclick="clearCache()" >
				<i class="fa fa-refresh"></i> 清理缓存
			</a>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('system:dict:edit')}]];
	var listFlag = [[${@permission.hasPermi('system:dict:list')}]];
	var removeFlag = [[${@permission.hasPermi('system:dict:remove')}]];
	var datas = [[${@dict.getParaType('sys_normal_disable')}]];
	var prefix = ctx + "system/dict/systype";

	$(function() {
		document.onkeydown = function(e){
			var ev = document.all ? window.event : e;
			console.log(ev);
			if(ev.keyCode==13) {
				$('#ss').trigger('click');
				return false;
			} //搜索逻辑
		}
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			sortName: "dictId",
			sortOrder: "asc",
			modalName: "类型",
			columns: [{
				checkbox: true
			},
				{
					field: 'dictId',
					title:'参数项Id'//title: '字典主键'
				},
				{
					field: 'dictName',
					title:'参数项名称',//title: '字典名称',
					sortable: true
				},
				{
					field: 'dictType',
					title: '参数项代码',//title: '字典类型',
					sortable: true,
					formatter: function(value, row, index) {
						return '<a href="javascript:void(0)" onclick="detail(\'' + row.dictId + '\')">' + value + '</a>';
					}
				},
				{
					field: 'status',
					title: '状态',
					align: 'center',
					formatter: function(value, row, index) {
						console.log(value);
						return $.table.selectPubParaValueData(datas, value);
					}
				},
				{
					field: 'remark',
					title: '备注',
					formatter: function(value, row, index) {
						return $.table.tooltip(value);
					}
				},
				/*{
					field: 'createTime',
					title: '创建时间',
					sortable: true
				},*/
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.dictId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-info btn-xs ' + listFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.dictId + '\')"><i class="fa fa-list-ul"></i>列表</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.dictId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});

	/*字典列表-详细*/
	function detail(dictId) {
		var url = prefix + '/detail/' + dictId;
		$.modal.openTab("字典数据", url);
	}

	/** 清理字典缓存 */
	function clearCache() {
		$.operate.get(prefix + "/clearCache");
	}
</script>
</body>
</html>
