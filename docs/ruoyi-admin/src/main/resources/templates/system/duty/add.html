<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增值班')" />
	<th:block th:include="include :: ztree-css" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-holiday-add">
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">dutyid：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="dutyid" id="dutyid" required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">值班人：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="nickname" id="nickname" required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">值班电话：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="phone" id="phone" required>
	</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label  is-required">值班时间,yyyy-MM-dd：</label>
		<div class="col-sm-8">
			<div class="input-group date">
				<input name="duty_time" type="text" class="form-control" id="datetimepicker-demo-2" readonly style="background-color: #ffffff" required>
				<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			</div>
		</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">值班组：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="group_name" id="group_name" required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">值班人工号：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="user_no" id="user_no" required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label is-required">值班类别：</label>
	<div class="col-sm-8">
	 <select id="kind" name="kind" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('pub_shdutyType')}">
                <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}" th:value="${paraValue.value}"></option>
         </select>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">值班组编号：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="group_code" id="group_code" required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">ID：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="id" id="id" required>
	</div>
	</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: ztree-js" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">

   var prefix = ctx + "system/duty";
   $("#form-holiday-add").validate({
	   focusCleanup: true
   });



   function submitHandler() {
       if ($.validate.form()) {
               $.operate.save(prefix + "/add", $('#form-holiday-add').serialize());
               return true
       }
   }





   $(function() {
	   $("#datetimepicker-demo-2").datetimepicker({
		   format: "yyyy-mm-dd",
		   minView: "month",
		  // startDate:new Date(),
		   autoclose: true
	   });
   })




</script>
</body>
</html>
