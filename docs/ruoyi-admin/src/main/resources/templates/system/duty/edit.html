<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="include :: header('日期和时间')" />
<th:block th:include="include :: ztree-css" />

<th:block th:include="include :: datetimepicker-css" />
<head>
	<th:block th:include="include :: header('修改值班日')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-holiday-edit" th:object="${shDuty}">
		<!-- <input id="dutyid" name="dutyid" type="hidden" th:field="*{dutyid}"/> -->
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">dutyid：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="dutyid" id="dutyid"  th:value="*{dutyid}"  required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">nickname：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="nickname" id="nickname"  th:value="*{nickname}"  required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">phone：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="phone" id="phone"  th:value="*{phone}"  required>
	</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label  is-required">duty_time：</label>
		<div class="col-sm-8">
			<div class="input-group date">
				<input name="duty_time" type="text" class="form-control" id="datetimepicker-demo-2"  th:value="*{duty_time}" readonly style="background-color: #ffffff" required>
				<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			</div>
		</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">group_name：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="group_name" id="group_name"  th:value="*{group_name}"  required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">user_no：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="user_no" id="user_no"  th:value="*{user_no}"  required>
	</div>
	</div>
	<div class="form-group">
			<label class="col-sm-3 control-label is-required">值班类别：</label>
			<div class="col-sm-8">
			 <select id="kind" name="kind" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('pub_shdutyType')}" th:field="*{kind}" >
                    <option th:each="paraValue : ${type}" th:text="${paraValue.valueDetail}" th:value="${paraValue.value}"></option>
             </select>
			</div>
		</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">group_code：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="group_code" id="group_code" th:value="*{group_code}" required>
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label  is-required">ID：</label>
	<div class="col-sm-8">
	<input class="form-control" type="text" name="id" id="id"  th:value="*{id}"  required>
	</div>
	</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: ztree-js" />

<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix = ctx + "system/duty";
    function submitHandler() {
        if ($.validate.form()) {
           $.operate.save(prefix + "/edit", $('#form-holiday-edit').serialize());
        }
    }

    $("input[name='duty_time']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });


</script>
</body>
</html>
