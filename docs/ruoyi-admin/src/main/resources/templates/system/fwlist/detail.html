<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('服务管理')"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-fw-detail"  th:object="${info}">
    <input id="address_list_id" name="address_list_id" type="hidden" th:field="*{address_list_id}" />
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">序号:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="server_order" name="server_order" th:field="*{server_order}"readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">服务名称:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="server_name" id="server_name" th:field="*{server_name}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">手机号:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="layui-input form-control" id="phone" name="phone" th:field="*{phone}" readonly>
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">状态:</label>
                    <div class="col-sm-8">
                        <select id="invalidationmark" name="invalidationmark" maxlength="20" class="form-control m-b" th:field="*{invalidationmark}" style="pointer-events:none" readonly>
                            <option value="0">使用中</option>
                            <option value="1">已停用</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label is-required" >仅全国中心人员可见:</label>
                    <div class="col-xs-10">
                        <select id="iscanread" name="iscanread" class="form-control m-b" th:field="*{iscanread}" style="pointer-events:none" readonly >
                            <option value="否">否</option>
                            <option value="是">是</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label " >备注说明:</label>
                    <div class="col-xs-10">
                        <textarea name="memo" id="memo"  class="form-control"
                                  rows="5" th:field="*{memo}"readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-default" onclick="window.print()"><i class="glyphicon glyphicon-print icon-share"></i>打印</button>
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-window-close"></i>关闭 </button>
    </div>
</div>
<th:block th:include="include :: footer"/>

<script type="text/javascript">

    //** 关闭选项卡 */
    function closeItem() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭当前页
    }
</script>
</body>
</html>
