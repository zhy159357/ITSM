<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改优先级程度')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-edit" th:object="${priorityInfo}">
			<input type="hidden" name="id"  th:field="*{id}">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">重要程度：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly" name="pubParavalueIdDegree" id="pubParavalueIdDegree" th:field="*{pubParavalueIdDegree}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">优先级范围：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly" name="pubParavalueIdScope" id="pubParavalueIdScope" th:field="*{pubParavalueIdScope}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">优先级程度：</label>
				<div class="col-sm-8">
					<select id="priority" name="priority" class="form-control" th:field="*{priority}"
							th:with="type=${@pubParaValue.selectPubParaValueByParaName('event_priority')}">
						<option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}"
								th:value="${PubParaValue.value}" th:selected="PubParaValue.value eq priority"></option>
					</select>

				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/dict";
		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit/priority", $('#form-dict-edit').serialize());
			}
		}


	</script>
</body>
</html>
