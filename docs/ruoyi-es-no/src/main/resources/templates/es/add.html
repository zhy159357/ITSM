<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增索引')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-search-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">索引名称：</label>
            <div class="col-sm-8">
                <input placeholder="请输入索引名称" maxlength="50" name="name" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">知识标题：</label>
            <div class="col-sm-8">
                <input onclick="selectUsersToParent()" id="title" name="title" class="form-control" readonly>
                <input type="hidden" id = "contentId" name="contentId" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control m-b">
                    <option th:text="启用" th:value="0"></option>
                    <option th:text="禁用" th:value="1"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea maxlength="100" class="form-control" rows="3" name="remark"></textarea>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "es"
    $("#form-user-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addSave", $('#form-search-add').serialize());
        }
    }

    function selectUsersToParent(){
        $.modal.open("选择知识", prefix + "/content");
    }

</script>
</body>
</html>
