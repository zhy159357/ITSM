<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('知识检索-回复评论')" />
    <style type="text/css">
		label.error{
			position:relative;
			right:0px;
			top:0px;
			color:#ef392b;
			font-size:12px;
			z-index:99;
		}
	</style>
</head>
<body>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-search-reply" th:object="${knowledgeComment}">
        <input name="replyId" type="hidden" th:field="*{replyId}" />
        <input name="contentId" type="hidden" th:field="*{contentId}" />
        <div class="row">
            	<div class="col-sm-12">
					<div class="form-group">
						<div class="col-sm-10">
							<textarea name="remark" th:field="*{remark}" class="form-control" placeholder="写下您的评论"></textarea>
						</div>
					</div>
				</div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:src="@{/js/validator.js}"></script>
 	<script th:inline="javascript">
 	var prefix = ctx + "es";
 	$("#form-search-reply").validate({
    	onkeyup: false,
    	rules:{
    		remark:{
    			maxlength2:500
    		}
    	},
        focusCleanup: true
    });
 	function submitHandler() {
        if ($.validate.form() ) {
            $.operate.submit(prefix + "/comment", "post", "json", $('#form-search-reply').serialize(),
    				function(){parent.location.reload()});
        }
    }
 	
    </script>
</body>
</html>
