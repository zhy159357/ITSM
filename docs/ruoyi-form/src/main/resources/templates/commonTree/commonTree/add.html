<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tree-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机构或组ID：</label>
            <div class="col-sm-8">
                <input name="ogId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">父级ID：</label>
            <div class="col-sm-8">
                <input name="parentId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">适用工单类型：</label>
            <div class="col-sm-8">
                <input name="belongTo" class="form-control" placeholder="使用工单类型1问题，变更2事件3其他" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">组或机构：</label>
            <div class="col-sm-8">
                <input name="type" class="form-control" placeholder="类型0机构1组2其他" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机构标识：</label>
            <div class="col-sm-8">
                <input name="orgFlag" class="form-control" placeholder="1-一线；2-二线；3-业务部门" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="descs" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "system/commonTree";
    $("#form-tree-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-tree-add').serialize());
        }
    }
</script>
</body>
</html>
