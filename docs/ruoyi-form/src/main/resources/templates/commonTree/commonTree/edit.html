<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tree-edit" th:object="${commonTree}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机构和组ID：</label>
            <div class="col-sm-8">
                <input name="ogId" th:field="*{ogId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">父级ID：</label>
            <div class="col-sm-8">
                <input name="parentId" th:field="*{parentId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工单类型</label>
            <div class="col-sm-8">
                <input name="belongTo" th:field="*{belongTo}" placeholder="使用工单类型1问题，变更2事件3其他" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">组或机构：</label>
            <div class="col-sm-8">
                <input name="type"  th:field="*{type}" placeholder="类型0机构1组2其他" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机构标识：</label>
            <div class="col-sm-8">
                <input name="orgFlag"  th:field="*{orgFlag}" placeholder="1-一线；2-二线；3-业务部门" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="descs" th:field="*{descs}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "system/commonTree";
    $("#form-tree-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-tree-edit').serialize());
        }
    }
</script>
</body>
</html>
