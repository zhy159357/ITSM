        <div class="row">

        <div class="row">

<script th:inline="javascript">
    var prefix = ctx + "event/sheet";
    var prefix_attachment = ctx + "pub/attachment";

    // 流程记录
    $(function() {
        puFolwHistory($("#eventId").val());
    });

    $(function () {
        var options = {
            url: prefix_attachment + "/list",
            id: "file-table",
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            removeUrl: prefix_attachment + "/remove",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'atId',
                    title: '附件ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'person.pName',
                    title: '上传人'
                },
                {
                    field: 'size',
                    title: '文件大小'
                },
                {
                    field: 'memo',
                    title: '文件描述'
                },
                {
                    field: 'fileTime',
                    title: '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(options);
    });

    // form表单校验
    $("#form-sheet-receive").validate({
        rules:{
            assignedGroup:{
                required:true
            },
            assignedPerson:{
                required:true
            },
            eventHelperResult:{
                required:true
            },
            eventHealResult:{
                required:true
            },
            comment:{
                required:true
            }
        },
        messages:{
            assignedGroup:{
                required:"受派组必选"
            },
            assignedPerson:{
                required:"受派人必选"
            },
            /*eventHelperResult:{
                required:"事件助手处理结果必填"
            },
            eventHealResult:{
                required:"事件自愈处理结果必填"
            },*/
            comment:{
                required:"处理意见必填"
            }
        },
        onfocusout: function(element) {
            $(element).valid();
        },
        focusCleanup: true
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ownerId = $("#eventId").val();
        return search;
    }

    // 附件上传页面
    function upload() {
        var ownerId = $("#eventId").val();
        var url = prefix_attachment + "/uploadSH/" + ownerId;
        $.modal.openNoBtnFileFlush("事件单附件上传", url);

    }

    // 附件下载
    function downloadAttachment() {
        var atId = $.table.selectFirstColumns()[0];
        var ownerId = $("#eventId").val();
        var url = prefix_attachment + "/downloadSH/" + ownerId + "/" + atId;
        window.location.href = url;
    }

    // 分派
    function receiveEvent() {
        if ($.validate.form()) {
            if($.common.isEmpty($("#comment").val())) {
                $.modal.alert("处理意见不可为空！");
                return;
            }
            var url = prefix + "/receiveEvent";
            var data = $('#form-sheet-receive').serializeArray();
            $.operate.saveTab(url, data);
        }
    }
</script>
