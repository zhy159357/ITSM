<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('事件单详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-sheet-edit" th:object="${eventSheet}">
        <input name="eventId" id="eventId" th:field="*{eventId}" type="hidden">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件单编号：</label>
                    <div class="col-sm-8">
                        <input name="eventNo" th:field="*{eventNo}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">上报部门：</label>
                    <div class="col-sm-8">
                        <input name="reportOrg" th:field="*{reportOrg}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">上报人：</label>
                    <div class="col-sm-8">
                        <input name="reportPerson" th:field="*{reportPerson}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">上报电话：</label>
                    <div class="col-sm-8">
                        <input name="reportPhone" th:field="*{reportPhone}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">事件标题：</label>
                    <div class="col-sm-10">
                        <input name="eventTitle" th:field="*{eventTitle}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">事件详述：</label>
                    <div class="col-sm-10">
                        <textarea cols="3" rows="5" name="eventInfo" class="form-control" readonly>[[*{eventInfo}]]</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">客户信息：</label>
                    <div class="col-sm-10">
                        <textarea name="customInfo" cols="3" rows="5" class="form-control" readonly>[[*{customInfo}]]</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">总分行事件标记：</label>
                    <div class="col-sm-8">
                        <select id="orgFlag" th:field="*{orgFlag}" name="orgFlag" class="form-control"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('org_flag')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}"
                                    th:selected="${p.value eq orgFlag}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">中心侧/网点侧事件：</label>
                    <div class="col-sm-8">
                        <select id="sideFlag" name="sideFlag" class="form-control" th:field="*{sideFlag}"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('side_flag')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}"
                                    th:selected="${p.value eq sideFlag}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">类别：</label>
                    <div class="col-sm-8">

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">子类：</label>
                    <div class="col-sm-8">
                        <input name="eventSubclass" th:field="*{eventSubclassName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">条目：</label>
                    <div class="col-sm-8">
                        <input name="eventEntry" th:field="*{eventEntryName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">子条目：</label>
                    <div class="col-sm-8">
                        <input name="eventSubentry" th:field="*{eventSubentryName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">来源：</label>
                    <div class="col-sm-8">
                        <select id="eventSource" name="eventSource" class="form-control" th:field="*{eventSource}"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('event_source')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}" th:selected="${p.value eq eventSource}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">影响程度：</label>
                    <div class="col-sm-8">
                        <select id="infLevel" name="infLevel" class="form-control" th:field="*{infLevel}"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('event_impact_degree')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}" th:selected="${p.value eq infLevel}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">影响范围：</label>
                    <div class="col-sm-8">
                        <select id="infRange" name="infRange" class="form-control" th:field="*{infRange}"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('event_impact_scope')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}" th:selected="${p.value eq infRange}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">优先级：</label>
                    <div class="col-sm-8">
                        <input name="eventPriority" th:field="*{eventPriority}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">目标解决日期：</label>
                    <div class="col-sm-8">
                        <input name="targetResolveDate" th:field="*{targetResolveDate}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">一级：</label>
                    <div class="col-sm-8">
                        <input name="eventFirstType"  th:field="*{eventFirstTypeName}" class="form-control m-b" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">二级：</label>
                    <div class="col-sm-8">
                        <input name="eventSecondType" th:field="*{eventSecondTypeName}" class="form-control m-b" disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">三级：</label>
                    <div class="col-sm-8">
                        <input name="eventThreeType" th:field="*{eventThreeTypeName}" class="form-control m-b" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否加急</label>
                    <div class="col-sm-8">
                        <!--<input name="urgentFlag" th:field="*{urgentFlag}" class="form-control" type="text" readonly>-->
                        <select id="urgentFlag" name="urgentFlag" th:field="*{urgentFlag}" class="form-control"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('yes_or_no')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}"
                                    th:selected="${p.value eq urgentFlag}">
                            </option>
                        </select>

                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否财务类事件：</label>
                    <div class="col-sm-8">
                        <!--<input name="financeFlag" th:field="*{financeFlag}" class="form-control" type="text" readonly>-->
                        <select id="financeFlag" name="financeFlag" th:field="*{financeFlag}" class="form-control"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('yes_or_no')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}"
                                    th:selected="${p.value eq financeFlag}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">受派组：</label>
                    <div class="col-sm-8">
                        <input name="assignedGroup" th:field="*{assignedGroupName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">受派人：</label>
                    <div class="col-sm-8">
                        <input name="assignedPerson" th:field="*{assignedPersonName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态：</label>
                    <div class="col-sm-8">
                        <input name="eventStatusName" th:value="*{eventStatusName}" class="form-control m-b" readonly>
                        <input name="eventStatus" type="hidden" th:value="*{eventStatus}" class="form-control m-b">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件分类：</label>
                    <div class="col-sm-8">
                        <select name="eventType" class="form-control m-b" disabled>
                            <option value="">所有</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">事件助手处理结果：</label>
                    <div class="col-sm-10">
                        <textarea name="eventHelperResult" class="form-control" disabled>[[*{eventHelperResult}]]</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">事件自愈处理结果：</label>
                    <div class="col-sm-10">
                        <textarea name="eventHealResult" class="form-control" disabled>[[*{eventHealResult}]]</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">解决方案：</label>
                    <div class="col-sm-10">
                        <textarea name="eventSolution" class="form-control" disabled>[[*{eventSolution}]]</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件原因类型：</label>
                    <div class="col-sm-8">
                        <select id="eventReasonType" th:field="*{eventReasonType}" name="eventReasonType" class="form-control"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('first_event_reason')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}"
                                    th:selected="${p.value eq eventReasonType}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件原因（二级）：</label>
                    <div class="col-sm-8">
                        <!--<input id="eventReason" name="eventReason" th:field="*{eventReason}" class="form-control" readonly>-->
                        <select id="eventReason" th:field="*{eventReason}" name="eventReason" class="form-control"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('second_event_reason')}" disabled>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}"
                                    th:selected="${p.value eq eventReason}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">受影响的系统：</label>
                    <div class="col-sm-10">
                        <input name="infSystem" class="form-control" th:value="*{infSystem}" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">实际故障系统：</label>
                    <div class="col-sm-10">
                        <input name="actualFaultSystem" class="form-control" th:value="*{actualFaultSystem}" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">故障知识点：</label>
                    <div class="col-sm-10">
                        <textarea name="faultKnowPoint" class="form-control" disabled>[[*{faultKnowPoint}]]</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">影响面：</label>
                    <div class="col-sm-8">
                        <select id="infFace" th:field="*{infFace}" name="infFace" class="form-control"
                                th:with="pList=${@pubParaValue.selectPubParaValueByParaName('inf_face')}" disabled>
                            <option value="">-请选择影响面-</option>
                            <option th:each="p:${pList}" th:text="${p.valueDetail}" th:value="${p.value}"
                                    th:selected="${p.value eq infFace}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!--<div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">二线部门：</label>
                    <div class="col-sm-8">

        <div class="row">

</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:src="@{/js/activiti.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "event/sheet";
    var prefix_attachment = ctx + "pub/attachment";

    // 流程记录
    $(function() {
        puFolwHistory($("#eventId").val());
    });

    $(function() {
        var options = {
            url: prefix_attachment + "/list",
            id: "file-table",
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            removeUrl: prefix_attachment + "/remove",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field : 'atId',
                    title : '附件ID',
                    visible : false
                },
                {
                    field : 'fileName',
                    title : '文件名称'
                },
                {
                    field : 'person.pName',
                    title : '上传人'
                },
                {
                    field : 'size',
                    title : '文件大小'
                },
                {
                    field : 'memo',
                    title : '文件描述'
                },
                {
                    field : 'fileTime',
                    title : '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(options);
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ownerId = $("#eventId").val();
        return search;
    }

    // 附件下载
