        <button type="button" class="btn btn-sm btn-danger" onclick="deal('-1')"><i class="fa fa-backward"></i>退 回 补 全</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="deal('0')"><i class="fa fa-backward"></i>退 回 服 务 台</button>&nbsp;
        <button type="button" class="btn btn-sm btn-primary" onclick="deal('1')"><i class="fa fa-check"></i>结 束</button>&nbsp;
        <button type="button" class="btn btn-sm btn-primary" onclick="deal('2')"><i class="fa fa-check"></i>评 价</button>&nbsp;

<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:src="@{/js/activiti.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "event/sheet";
    var prefix_attachment = ctx + "pub/attachment";
    var prefix_typeInfo = ctx + "system/typeinfo/selectOgTypeInfoByEvent";

    // 流程记录
    $(function() {
        puFolwHistory($("#eventId").val());
    });

    $(function () {
        var options = {
            url: prefix_attachment + "/list",
            id: "file-table",
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            removeUrl: prefix_attachment + "/remove",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'atId',
                    title: '附件ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'person.pName',
                    title: '上传人'
                },
                {
                    field: 'size',
                    title: '文件大小'
                },
                {
                    field: 'memo',
                    title: '文件描述'
                },
                {
                    field: 'fileTime',
                    title: '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(options);

        /***事件单级别下拉框赋值****/
        var firstTypeEmpty = [[${firstTypeEmpty}]];
        if(firstTypeEmpty) {
            var str = [[${firstTypeList}]];
            var firstTypeArray = JSON.parse(str);
            setFirstType(firstTypeArray);
        }
        // 如果一级分类发生变化，则重新加载二级分类
        $("#eventFirstType").change(function () {
            setSecondType();
        });
        // 如果二级分类发生变化，则重新加载三级分类
        $("#eventSecondType").change(function () {
            setSThreeType();
        });

        /***事件单分类下拉框赋值****/
        var firstCategoryEmpty = [[${firstCategoryEmpty}]];
        if(firstCategoryEmpty) {
            var firstCategoryList = [[${firstCategoryList}]];
            var firstCategoryArray = JSON.parse(firstCategoryList);
            setFirstCategory(firstCategoryArray);
        }

        // 如果一级分类发生变化，则重新加载二级分类
        $("#eventCategory").change(function () {
            setSecondCategory();
        });
        // 如果二级分类发生变化，则重新加载三级分类
        $("#eventSubclass").change(function () {
            setSThreeCategory();
        });
        // 如果三级分类发生变化，则重新加载四级分类
        $("#eventEntry").change(function () {
            setSFourCategory();
        });

        // 计算事件级别
        $("#infFace").change(function () {
            var infFace = $(this).val();
            if(infFace == "7") {
                $("#eventLevel").val("六级");
            } else {
                $("#eventLevel").val("五级");
            }
        });
    });

    // form表单校验
    $("#form-sheet-solution").validate({
        rules:{
            eventSolution:{
                required:true
            },
            eventReasonType:{
                required:true
            },
            eventReason:{
                required:true
            },
            infSystem:{
                required:true
            },
            actualFaultSystem:{
                required:true
            },
            faultKnowPoint:{
                required:true
            },
            eventCategory:{
                required:true
            },
            eventSubclass:{
                required:true
            },
            eventEntry:{
                required:true
            },
            // 子条目可能不存在
            /*eventSubentry:{
                required:true
            },*/
            eventFirstType:{
                required:true
            },
            eventSecondType:{
                required:true
            },
            eventThreeType:{
                required:true
            },
            infFace:{
                required:true
            },
            secondDealOrg:{
                required:true
            },
            secondDealPerson:{
                required:true
            },
            solutionValidFlag:{
                required:true
            },
            dataQualityFlag:{
                required:true
            },
            closeCode:{
                required:true
            },
        },
        messages:{
            eventSolution:{
                required:"解决方案必填"
            },
            eventReasonType:{
                required:"事件原因（一级）必选"
            },
            eventReason:{
                required:"事件原因（二级）必选"
            },
            infSystem:{
                required:"受影响的系统"
            },
            actualFaultSystem:{
                required:"实际故障系统"
            },
            faultKnowPoint:{
                required:"故障知识点"
            },
            eventCategory:{
                required:"请选择类别"
            },
            eventSubclass:{
                required:"请选择子类"
            },
            eventEntry:{
                required:"请选择条目"
            },
            /*eventSubentry:{
                required:"请输入子条目"
            },*/
            eventFirstType:{
                required:"请选择事件单一级分类"
            },
            eventSecondType:{
                required:"请选择事件单二级分类"
            },
            eventThreeType:{
                required:"请选择事件单三级分类"
            },
            infFace:{
                required:"请选择影响面"
            },
            secondDealOrg:{
                required:"请选择二线处理部门"
            },
            secondDealPerson:{
                required:"请选择二线处理人员"
            },
            solutionValidFlag:{
                required:"请选择二线解决方案是否有效"
            },
            dataQualityFlag:{
                required:"请选择是否数据质量问题"
            },
            closeCode:{
                required:true
            },
        },
        onfocusout: function(element) {
            $(element).valid();
        },
        focusCleanup: true
    });

    // 组装事件单一级分类select下拉框
    function setFirstType(firstArr){
        $("#eventFirstType").append("<option value=''>-请选择一级类型-</option>");
        for (var i = 0; i < firstArr.length; i++) {
            $("#eventFirstType").append("<option value='" + firstArr[i].typeNo + "'>" + firstArr[i].typeName + "</option>");
        }
    };

    // 组装事件单二级分类select下拉框
    function setSecondType(){
        var typeNo = $("#eventFirstType").val();
        //异步查询数据
        $.ajax({
            type: "POST",
            url: prefix_typeInfo,
            data: {typeNo: typeNo},
            dataType: "json",
            success: function (res) {
                var data = res.data;
                //移除下拉框数据（二级和三级）
                $("#eventSecondType").find("option").remove();
                $("#eventThreeType").find("option").remove();
                //添加下拉框数据
                $("#eventSecondType").prepend("<option value=''>-请选择二级类型-</option>");
                for (var i = 0; i < data.length; i++) {
                    $("#eventSecondType").append("<option value='" + data[i].typeNo + "'>" + data[i].typeName + "</option>");
                }
            }
        });
    };

    // 组装事件单三级分类select下拉框
    function setSThreeType(){
        var typeNo = $("#eventSecondType").val();
        //异步查询数据
        $.ajax({
            type: "POST",
            url: prefix_typeInfo,
            data: {typeNo: typeNo},
            dataType: "json",
            success: function (res) {
                var data = res.data;
                console.log("获取到的三级分类数据data:", data);
                //移除下拉框数据
                $("#eventThreeType").find("option").remove();
                if(data != null && data.length > 0) {
                    //添加下拉框数据
                    $("#eventThreeType").prepend("<option value=''>-请选择三级类型-</option>");
                    for (var i = 0; i < data.length; i++) {
                        $("#eventThreeType").append("<option value='" + data[i].typeNo + "'>" + data[i].typeName + "</option>");
                    }
                } else {
                    $("#eventThreeType").prepend("<option value='0'>无</option>");
                }
            }
        });
    };

    // 事件单类别
    function setFirstCategory(arr) {
        $("#eventCategory").append("<option value=''>-请选择一级分类-</option>");
        for (var i = 0; i < arr.length; i++) {
            $("#eventCategory").append("<option value='" + arr[i].typeNo + "'>" + arr[i].typeName + "</option>");
        }
    }

    // 组装事件单子类
    function setSecondCategory(){
        var typeNo = $("#eventCategory").val();
        //异步查询数据
        $.ajax({
            type: "POST",
            url: prefix_typeInfo,
            data: {typeNo: typeNo},
            dataType: "json",
            success: function (res) {
                var data = res.data;
                //移除下拉框数据（子类、条目、子条目）
                $("#eventSubclass").find("option").remove();
                $("#eventEntry").find("option").remove();
                $("#eventSubentry").find("option").remove();
                //添加下拉框数据
                $("#eventSubclass").prepend("<option value=''>-请选择子类-</option>");
                for (var i = 0; i < data.length; i++) {
                    $("#eventSubclass").append("<option value='" + data[i].typeNo + "'>" + data[i].typeName + "</option>");
                }
            }
        });
    };

    // 组装事件单条目
    function setSThreeCategory(){
        var typeNo = $("#eventSubclass").val();
        //异步查询数据
        $.ajax({
            type: "POST",
            url: prefix_typeInfo,
            data: {typeNo: typeNo},
            dataType: "json",
            success: function (res) {
                var data = res.data;
                //移除下拉框数据
                $("#eventEntry").find("option").remove();
                $("#eventSubentry").find("option").remove();
                if(data != null && data.length > 0) {
                    //添加下拉框数据
                    $("#eventEntry").prepend("<option value=''>-请选择条目-</option>");
                    for (var i = 0; i < data.length; i++) {
                        $("#eventEntry").append("<option value='" + data[i].typeNo + "'>" + data[i].typeName + "</option>");
                    }
                } else {
                    $("#eventEntry").prepend("<option value='0'>无</option>");
                    $("#eventSubentry").prepend("<option value='0'>无</option>");
                }
            }
        });
    };

    // 组装事件单子条目
    function setSFourCategory(){
        var typeNo = $("#eventEntry").val();
        //异步查询数据
        $.ajax({
            type: "POST",
            url: prefix_typeInfo,
            data: {typeNo: typeNo},
            dataType: "json",
            success: function (res) {
                var data = res.data;
                //移除下拉框数据
                $("#eventSubentry").find("option").remove();
                if(data != null && data.length > 0) {
                    //添加下拉框数据
                    $("#eventSubentry").prepend("<option value=''>-请选择子条目-</option>");
                    for (var i = 0; i < data.length; i++) {
                        $("#eventSubentry").append("<option value='" + data[i].typeNo + "'>" + data[i].typeName + "</option>");
                    }
                } else {
                    $("#eventSubentry").prepend("<option value='0'>无</option>");
                }
            }
        });
    };

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ownerId = $("#eventId").val();
        return search;
    }

    // 附件上传页面
    function upload() {
        var ownerId = $("#eventId").val();
        var url = prefix_attachment + "/uploadSH/" + ownerId;
        $.modal.openNoBtnFileFlush("事件单附件上传", url);

    }

    // 附件下载
    function downloadAttachment() {
        var atId = $.table.selectFirstColumns()[0];
        var ownerId = $("#eventId").val();
        var url = prefix_attachment + "/downloadSH/" + ownerId + "/" + atId;
        window.location.href = url;
    }

    // 退回处理  包含  退回发起、退回服务台、退回一线以及通过
    function deal(flag) {
        if(flag == "-1" || flag == "0") {
            solutionEvent(flag);
        } else {
            if ($.validate.form()) {
                solutionEvent(flag);
            }
        }
    }

    function solutionEvent(flag) {
        var comment = $("#comment").val();
        if($.common.isEmpty(comment)) {
            $.modal.alert("处理意见不可为空");
            return;
        }
        var url = prefix + "/solutionEvent";
        var data = $('#form-sheet-solution').serializeArray();
        data.push({"name":"remark","value":flag});
        $.operate.saveTab(url, data);
    }
</script>
</body>
</html>
