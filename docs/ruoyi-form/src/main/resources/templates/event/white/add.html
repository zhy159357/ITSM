<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增硬件报障白名单')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-white-add">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">姓名：</label>
                    <div class="col-sm-8">
                        <input name="name" id="name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号：</label>
                    <div class="col-sm-8">
                        <input name="phoneNumber" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">证件类型：</label>
                    <div class="col-sm-8">
                        <select id="certificatesType" name="certificatesType" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('certificates_type')}">
                            <option th:each="value : ${type}" th:text="${value.valueDetail}" th:value="${value.value}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">证件编号：</label>
                    <div class="col-sm-8">
                        <input name="certificatesNumber" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">证件有效性：</label>
                    <div class="col-sm-8">
                        <select name="availability" class="form-control">
                            <option value="1">有效</option>
                            <option value="0">无效</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">所属厂商：</label>
                    <div class="col-sm-8">
                        <input name="vendor" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="col-sm-12 select-table table-striped">
        <table id="file-table"></table>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="save()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-window-close"></i>关 闭 </button>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "event/white";

    $(function() {

    });

    // form表单校验
    $("#form-sheet-add").validate({
        rules: {

        },
        messages:{

        },
        focusCleanup: true
    });

    function save() {
        var url = prefix + "/save";
        var data = getData();
        $.operate.saveTab(url, data);
    }

    function getData() {
        var data = $('#form-white-add').serializeArray();
        return data;
    }
</script>
</body>
</html>
