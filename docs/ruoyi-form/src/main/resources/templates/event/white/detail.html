<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('厂商服务人员白名单')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-sheet-edit" th:object="${eventWhiteList}">
        <input name="eventId" id="eventId" th:field="*{id}" type="hidden">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">姓名：</label>
                    <div class="col-sm-8">
                        <input name="name" th:field="*{name}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号：</label>
                    <div class="col-sm-8">
                        <input name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">证件类型：</label>
                    <div class="col-sm-8">
                        <select id="certificatesType" name="certificatesType" class="form-control"
                                th:with="type=${@pubParaValue.selectPubParaValueByParaName('certificates_type')}" readonly>
                            <option th:each="value : ${type}" th:text="${value.valueDetail}" th:value="${value.value}" th:selected="${value.value eq certificatesType}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">证件编号：</label>
                    <div class="col-sm-8">
                        <input name="certificatesNumber" th:field="*{certificatesNumber}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">证件有效性：</label>
                    <div class="col-sm-8">
                        <select name="availability" th:field="*{availability}" class="form-control" readonly="">
                            <option th:selected="*{availability == '1'}" value="1">有效</option>
                            <option th:selected="*{availability == '0'}" value="0">无效</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">所属厂商：</label>
                    <div class="col-sm-8">
                        <input name="vendor" th:field="*{vendor}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-window-close"></i>关 闭 </button>
    </div>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
</script>
</body>
</html>
