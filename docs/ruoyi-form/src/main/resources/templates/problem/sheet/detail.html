<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('问题单详情')"/>
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
    <th:block th:include="include :: select2-css" />

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-sheet-edit" th:object="${problemSheet}">
        <input name="problemId" id="problemId" th:field="*{problemId}" type="hidden">
        <input name="ownerId" type="hidden" id="ownerId"/>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题单编号：</label>
                    <div class="col-sm-8">
                        <input name="problemNo" th:field="*{problemNo}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题标题：</label>
                    <div class="col-sm-8">
                        <input name="problemTitle" class="form-control" type="text" th:field="*{problemTitle}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">问题现象描述：</label>
                    <div class="col-sm-10">
                        <textarea cols="3" rows="5" name="problemDescription" class="form-control" readonly>[[*{problemDescription}]]</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态：</label>
                    <div class="col-sm-8">
                        <select class="form-control m-b" th:with="type=${@dict.getParaType('problem_status')}" disabled>
                            <option th:each="dict : ${type}" th:text="${dict.valueDetail}" th:value="${dict.value}"
                                    th:field="*{status}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">阶段：</label>
                    <div class="col-sm-8">
                        <select name="stage" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('problem_stage')}" th:field="*{stage}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq stage}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题发起部室经理：</label>
                    <div class="col-sm-8">
                        <input name="problemOriginateDepartManagerName" th:field="*{problemOriginateDepartManagerName}"
                               class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题发起人：</label>
                    <div class="col-sm-8">
                        <input name="problemOriginatorName" th:field="*{problemOriginatorName}" class="form-control" type="text"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题当前处理人：</label>
                    <div class="col-sm-8">
                        <input name="problemCurrentHandlerName" th:field="*{problemCurrentHandlerName}" class="form-control"
                               type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题管理员：</label>
                    <div class="col-sm-8">
                        <input name="problemManagerName" th:field="*{problemManagerName}" class="form-control" type="text"
                               readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">来源：</label>
                    <div class="col-sm-8">
                        <select name="problemSource" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('problem_source')}" th:field="*{problemSource}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq problemSource}">></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题类型：</label>
                    <div class="col-sm-8">
                        <select name="problemType" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('problem_type')}" th:field="*{problemType}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq problemType}">></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">类别：</label>
                    <div class="col-sm-8">
                        <input name="problemCategory" th:field="*{problemCategoryName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">子类：</label>
                    <div class="col-sm-8">
                        <input name="problemSubclass" th:field="*{problemSubclassName}" class="form-control" type="text"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">条目：</label>
                    <div class="col-sm-8">
                        <input name="problemEntry" th:field="*{problemEntryName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">子条目：</label>
                    <div class="col-sm-8">
                        <input name="problemSubentry" th:field="*{problemSubentryName}" class="form-control" type="text"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件是否有临时解决措施标记：</label>
                    <div class="col-sm-8">
                        <select name="tempSolveFlag" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('temp_solve_flag')}" th:field="*{tempSolveFlag}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq tempSolveFlag}">></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">事件临时解决措施：</label>
                    <div class="col-sm-8">
                        <input name="tempSolutions" th:field="*{tempSolutions}" class="form-control" type="text"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">风险程度：</label>
                    <div class="col-sm-8">
                        <select name="riskLevel" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('risk_level')}" th:field="*{riskLevel}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq riskLevel}">></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">发生频率：</label>
                    <div class="col-sm-8">
                        <select name="frequency" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('frequency')}" th:field="*{frequency}" disabled>
                            <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq frequency}">></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">优先级：</label>
                        <div class="col-sm-8">
                            <select name="priority" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('priority')}" th:field="*{priority}" disabled>
                                <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq priority}">></option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">影响业务中断：</label>
                        <div class="col-sm-8">
                            <select name="impactServiceInterruptFlag" class="form-control" th:with="type=${@pubParaValue.selectPubParaValueByParaName('impact_service_interrupt_flag')}" th:field="*{impactServiceInterruptFlag}" disabled>
                                <option th:each="PubParaValue : ${type}" th:text="${PubParaValue.valueDetail}" th:value="${PubParaValue.value}" th:selected="${PubParaValue.value eq impactServiceInterruptFlag}">></option>
                            </select>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">计划完成时间</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="planSolveTime" name="planSolveTime" disabled  th:value="${#dates.format(problemSheet.planSolveTime, 'yyyy-MM-dd HH:mm:ss')}"/>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">问题牵头部室：</label>
                        <div class="col-sm-8">
                            <input name="problemSolverDepartmentName" th:field="*{problemSolverDepartmentName}"
                                   class="form-control"
                                   type="text" readonly>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">问题审核人：</label>
                        <div class="col-sm-8">
                            <input name="problemAuditorName" th:field="*{problemAuditorName}" class="form-control" type="text"
                                   readonly>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">问题牵头人：</label>
                        <div class="col-sm-8">
                            <input name="problemSolverName" th:field="*{problemSolverName}" class="form-control" type="text"
                                   readonly>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">根因分析汇总：</label>
                        <div class="col-sm-8">
                            <input name="problemCauseSummary" th:field="*{problemCauseSummary}" class="form-control"
                                   type="text" readonly>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题关闭分类：</label>
                    <div class="col-sm-8">
                        <input name="problemCloseType" th:field="*{problemCloseType}" class="form-control"
                               type="text"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">根因分类一：</label>
                        <div class="col-sm-8">
                            <input name="problemCauseClass1Name" th:field="*{problemCauseClass1Name}" class="form-control"
                                   type="text" readonly>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">根因分类二：</label>
                        <div class="col-sm-8">
                            <input name="problemCauseClass2Name" th:field="*{problemCauseClass2Name}" class="form-control"
                                   type="text" readonly>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">解决方案汇总：</label>
                        <div class="col-sm-8">
                            <input name="problemSolutionSummary" th:field="*{problemSolutionSummary}"
                                   class="form-control"
                                   type="text" readonly>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">解决方案修改次数：</label>
                        <div class="col-sm-8">
                            <input name="solutionModifyNum" th:field="*{solutionModifyNum}" class="form-control"
                                   type="text"
                                   readonly>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">计划解决时间修改次数：</label>
                    <div class="col-sm-8">
                        <input name="planSolveTimeModifyNum" th:field="*{planSolveTimeModifyNum}" class="form-control"
                               type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">解决完成情况：</label>
                    <div class="col-sm-8">
                        <input name="resolutionCompletion" th:field="*{resolutionCompletion}" class="form-control"
                               type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题牵头人上次更新时间：</label>
                    <div class="col-sm-8">
                        <input name="problemSolverLastUpdated" th:value="${#dates.format(problemSheet.problemSolverLastUpdated, 'yyyy-MM-dd HH:mm:ss')}"
                               class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">解决时间：</label>
                    <div class="col-sm-8">
                        <input name="problemSolveTime" th:value="${#dates.format(problemSheet.problemSolveTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control"
                               type="text"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">观察期限：</label>
                    <div class="col-sm-8">
                        <input name="observationPeriod" th:field="*{observationPeriod}" class="form-control"
                               type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">观察说明：</label>
                    <div class="col-sm-8">
                        <input name="observationExplain" th:field="*{observationExplain}" class="form-control"
                               type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题重新打开次数：</label>
                    <div class="col-sm-8">
                        <input name="problemReopenNum" th:field="*{problemReopenNum}" class="form-control"
                               type="text"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题取消说明：</label>
                    <div class="col-sm-8">
                        <input name="problemCancelReason" th:field="*{problemCancelReason}" class="form-control"
                               type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题取消原因：</label>
                    <div class="col-sm-8">
                        <input name="problemCancelReason" th:field="*{problemCancelReason}" class="form-control"
                               type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">问题关闭时间：</label>
                    <div class="col-sm-8">
                        <input name="problemCloseTime" th:value="${#dates.format(problemSheet.problemCloseTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control"
                               type="text"
                               readonly>

    </form>
</div>

<script th:inline="javascript">
    var prefix = ctx + "problem/sheet";
    var prefix_attachment = ctx + "pub/attachment";
    /*初始化文本编译器*/
    $(function () {
        $('.summernote').summernote({
            placeholder: '',
            height : 192,
            lang : 'zh-CN',
            followingToolbar: false,
            callbacks: {
                onImageUpload: function (files) {
                    sendFile(files[0], this);
                }
            },
            focus:true
        });
        var content = $("#changeDetails").val();
        $('#summernote').summernote('code', content);
        $('.summernote').summernote('disable');
    });

    $(function () {
        var options = {
            url: prefix_attachment + "/list",
            id: "file-table",
            createUrl: prefix_attachment + "/add",
            updateUrl: prefix_attachment + "/edit/{id}",
            removeUrl: prefix_attachment + "/remove",
            detailUrl: prefix_attachment + "/edit/{id}",
            sortName: "fileTime",
            sortOrder: "desc",
            singleSelect: true,
            clickToSelect: true,
            queryParams: queryParams,
            modalName: "附件列表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'atId',
                    title: '附件ID',
                    visible: false
                },
                {
                    field: 'fileName',
                    title: '文件名称'
                },
                {
                    field: 'person.pName',
                    title: '上传人'
                },
                {
                    field: 'size',
                    title: '文件大小'
                },
                {
                    field: 'memo',
                    title: '文件描述'
                },
                {
                    field: 'fileTime',
                    title: '上传时间',
                    formatter: function (value, row, index) {
                        var startTime = '';
                        if (value != '' && value != null) {
                            var pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                            startTime = value.replace(pattern, '$1-$2-$3 $4:$5:$6');
                        }
                        return startTime;
                    }
                }]
        };
        $.table.init(options);
        var problemId = $("#problemId").val();
        puFolwHistory(problemId);
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ownerId = $("#problemId").val();
        return search;
    }

    // 附件下载
    function downloadAttachment() {
        var atId = $.table.selectFirstColumns()[0];
        var ownerId = $("#problemId").val();
        var url = prefix_attachment + "/downloadSH/" + ownerId + "/" + atId;
        window.location.href = url;
    }

        });
    });*/
</script>
